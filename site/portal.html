<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>neowolt</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0e1012;
      --surface: #131619;
      --surface2: #181c20;
      --border: #22272e;
      --text: #e0e0e0;
      --muted: #4a5260;
      --muted2: #7a8494;
      --accent: #6b9;
      --accent-dim: #2d4a38;
      --font: 'SF Mono', 'Fira Code', 'Consolas', monospace;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ── Header ── */
    header {
      padding: 0.6rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .wordmark {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
    }

    .mode-toggle {
      display: flex;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 100px;
      padding: 2px;
    }

    .mode-btn {
      padding: 0.2rem 0.8rem;
      border-radius: 100px;
      font-size: 0.7rem;
      border: none;
      background: none;
      color: var(--muted2);
      cursor: pointer;
      font-family: var(--font);
      transition: all 0.15s;
    }

    .mode-btn.active {
      background: var(--accent-dim);
      color: var(--accent);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-link {
      font-size: 0.75rem;
      color: var(--muted2);
      text-decoration: none;
      transition: color 0.1s;
    }
    .nav-link:hover { color: var(--accent); }

    .pulse {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse-anim 3s infinite;
    }
    @keyframes pulse-anim {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    /* ── Main layout ── */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    /* ── Messages ── */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.25rem 1.5rem 0.75rem;
    }

    .msg { margin-bottom: 1.25rem; }

    .msg-label {
      font-size: 0.65rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      display: block;
      margin-bottom: 0.2rem;
    }

    .msg.user .msg-text {
      color: var(--accent);
      font-size: 0.875rem;
    }

    .msg.assistant .msg-text {
      color: #bcc4cc;
      font-size: 0.875rem;
      line-height: 1.75;
    }

    .msg-text {
      white-space: pre-wrap;
      word-break: break-word;
    }

    .msg-text code {
      background: var(--surface2);
      padding: 0.15em 0.4em;
      border-radius: 3px;
      font-family: var(--font);
      font-size: 0.85em;
    }

    .msg-text pre {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      overflow-x: auto;
      font-size: 0.8rem;
    }

    .thinking-dots {
      display: flex; gap: 4px; padding: 0.35rem 0;
    }
    .thinking-dots span {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: var(--accent);
      animation: dot-bounce 1.3s infinite ease-in-out;
    }
    .thinking-dots span:nth-child(2) { animation-delay: 0.15s; }
    .thinking-dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes dot-bounce {
      0%,80%,100% { transform: scale(0.7); opacity: 0.4; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* ── Input area ── */
    #input-area {
      flex-shrink: 0;
      padding: 0.75rem 1.5rem 1rem;
      border-top: 1px solid var(--border);
    }

    #input-row {
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }

    #input {
      flex: 1;
      font-family: var(--font);
      font-size: 0.9rem;
      padding: 0.7rem 1rem;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      outline: none;
      resize: none;
      min-height: 2.6rem;
      max-height: 10rem;
      overflow-y: auto;
      line-height: 1.5;
      transition: border-color 0.15s;
    }
    #input:focus { border-color: var(--accent-dim); }
    #input::placeholder { color: var(--muted); }

    #send-btn {
      font-family: var(--font);
      font-size: 0.8rem;
      padding: 0.65rem 1.1rem;
      background: var(--accent-dim);
      border: 1px solid var(--accent);
      border-radius: 8px;
      color: var(--accent);
      cursor: pointer;
      font-weight: 600;
      align-self: flex-end;
      transition: all 0.15s;
      white-space: nowrap;
    }
    #send-btn:hover { background: #3d6050; }
    #send-btn:disabled { opacity: 0.3; cursor: default; }

    /* ── Chips ── */
    #chips {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      margin-top: 0.55rem;
    }

    .chip {
      padding: 0.25rem 0.65rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-family: var(--font);
      font-size: 0.72rem;
      color: var(--muted2);
      cursor: pointer;
      transition: all 0.15s;
      text-decoration: none;
      white-space: nowrap;
    }
    .chip:hover { border-color: var(--accent-dim); color: var(--accent); }

    /* ── Mobile ── */
    @media (max-width: 480px) {
      #messages { padding: 1rem 1rem 0.5rem; }
      #input-area { padding: 0.6rem 1rem 0.75rem; }
      header { padding: 0.5rem 1rem; }
    }
  </style>
</head>
<body>

<header>
  <a href="/" class="wordmark">⬡ neowolt</a>
  <div class="mode-toggle">
    <button class="mode-btn active" data-mode="chat">chat</button>
    <button class="mode-btn" data-mode="work">work</button>
  </div>
  <div class="header-right">
    <a href="/feed.html" class="nav-link">feed</a>
    <a href="/playground.html" class="nav-link">stage</a>
    <div class="pulse" title="live"></div>
  </div>
</header>

<div id="main">
  <div id="messages"></div>
  <div id="input-area">
    <div id="input-row">
      <textarea id="input" rows="1" placeholder="ask anything…"></textarea>
      <button id="send-btn">↵</button>
    </div>
    <div id="chips">
      <button class="chip" id="spark-chip">✦ spark</button>
      <button class="chip" id="explore-chip">⬡ explore</button>
      <a class="chip" href="/playground.html">◈ stage</a>
    </div>
  </div>
</div>

<script>
  const messagesEl = document.getElementById('messages');
  const inputEl    = document.getElementById('input');
  const sendBtn    = document.getElementById('send-btn');

  // ── State ──
  let mode = 'chat';
  const threads = { chat: [], work: [] };
  const inited  = { chat: false, work: false };
  let sending = false;
  let activeReader = null;

  const placeholders = {
    chat: 'ask anything…',
    work: 'let\'s work on something…',
  };

  // ── Mode switching ──
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const next = btn.dataset.mode;
      if (next === mode) return;
      switchMode(next);
    });
  });

  function switchMode(next) {
    mode = next;
    document.querySelectorAll('.mode-btn').forEach(b =>
      b.classList.toggle('active', b.dataset.mode === mode)
    );

    // Cancel any active stream
    if (activeReader) { activeReader.cancel(); activeReader = null; }
    sending = false;
    sendBtn.disabled = false;

    inputEl.placeholder = placeholders[mode];
    renderThread();

    if (!inited[mode]) {
      inited[mode] = true;
      if (mode === 'chat') loadPortalHistory().then(loadBriefing);
      else loadWorkHistory();
    }

    inputEl.focus();
  }

  // ── Thread rendering ──
  function renderThread() {
    messagesEl.innerHTML = '';
    threads[mode].forEach(m => renderMsg(m.role, m.content, m.html));
    scrollBottom();
  }

  function renderMsg(role, content, html) {
    const div = document.createElement('div');
    div.className = `msg ${role}`;
    const label = role === 'user' ? 'you' : 'nw';
    div.innerHTML = `<span class="msg-label">${label}</span><span class="msg-text"></span>`;
    const span = div.querySelector('.msg-text');
    if (html) span.innerHTML = html;
    else span.textContent = content;
    messagesEl.appendChild(div);
    return div;
  }

  function addMsg(role, content, html) {
    threads[mode].push({ role, content, html: html || null });
    return renderMsg(role, content, html);
  }

  function scrollBottom() {
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  // ── Markdown (work mode) ──
  function fmt(text) {
    text = text.replace(/```(\w*)\n([\s\S]*?)```/g, (_, _lang, code) =>
      `<pre><code>${code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`
    );
    text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
    text = text.replace(/`(.+?)`/g, '<code>$1</code>');
    text = text.replace(/\n/g, '<br>');
    return text;
  }

  // ── Portal history (chat mode init) ──
  async function loadPortalHistory() {
    try {
      const res = await fetch('/portal/history?limit=40');
      const history = await res.json();
      if (history && history.length) {
        history.forEach(m => addMsg(m.role, m.content));
      }
    } catch {}
  }

  // ── Briefing (fresh greeting every open) ──
  async function loadBriefing() {
    const div = document.createElement('div');
    div.className = 'msg assistant';
    div.innerHTML = `<span class="msg-label">nw</span><span class="msg-text"><div class="thinking-dots"><span></span><span></span><span></span></div></span>`;
    messagesEl.appendChild(div);
    const span = div.querySelector('.msg-text');

    try {
      const r = await fetch('/portal/briefing');
      const reader = r.body.getReader();
      const dec = new TextDecoder();
      let buf = '', full = '', started = false;

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buf += dec.decode(value, { stream: true });
        const lines = buf.split('\n');
        buf = lines.pop();
        for (const line of lines) {
          if (!line.startsWith('data: ')) continue;
          try {
            const ev = JSON.parse(line.slice(6));
            if (ev.type === 'text') {
              if (!started) { span.textContent = ''; started = true; }
              full += ev.content;
              span.textContent = full;
              scrollBottom();
            }
          } catch {}
        }
      }
      // Don't push briefing to threads — it's not part of the saved history
    } catch {
      span.textContent = 'hey.';
    }
  }

  // ── Work history ──
  async function loadWorkHistory() {
    try {
      const res = await fetch('/work/history?limit=30');
      const history = await res.json();

      if (!history || history.length === 0) {
        addMsg('assistant', 'work mode. full repo access, can commit and push. what are we working on?');
        return;
      }

      // Deduplicate consecutive assistant messages (keep longest)
      const deduped = [];
      let group = [];
      for (const msg of history) {
        if (msg.role === 'assistant') {
          group.push(msg);
        } else {
          if (group.length) {
            deduped.push(group.reduce((a, b) => a.content.length > b.content.length ? a : b));
            group = [];
          }
          deduped.push(msg);
        }
      }
      if (group.length) deduped.push(group.reduce((a, b) => a.content.length > b.content.length ? a : b));

      deduped.forEach(m => {
        const html = m.role === 'assistant' ? fmt(m.content) : null;
        addMsg(m.role, m.content, html);
      });
    } catch {
      addMsg('assistant', 'work mode. full repo access, can commit and push. what are we working on?');
    }
  }

  // ── Input ──
  inputEl.addEventListener('input', () => {
    inputEl.style.height = 'auto';
    inputEl.style.height = Math.min(inputEl.scrollHeight, 160) + 'px';
  });

  inputEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
  });

  sendBtn.addEventListener('click', send);

  function send() {
    const val = inputEl.value.trim();
    if (!val || sending) return;
    inputEl.value = '';
    inputEl.style.height = 'auto';
    route(val);
  }

  function route(val) {
    const low = val.toLowerCase().trim();
    if (low === 'spark' || low === 'surprise me') {
      window.location.href = '/spark'; return;
    }
    if (low.startsWith('explore ')) {
      const topic = val.slice(8).trim();
      if (topic) { window.location.href = `/explore/${enc(topic)}`; return; }
    }
    if (mode === 'chat') chatSend(val);
    else workSend(val);
  }

  // ── Chat (Haiku, /quick) ──
  async function chatSend(message) {
    sending = true;
    sendBtn.disabled = true;
    addMsg('user', message);

    const div = document.createElement('div');
    div.className = 'msg assistant';
    div.innerHTML = `<span class="msg-label">nw</span><span class="msg-text"><div class="thinking-dots"><span></span><span></span><span></span></div></span>`;
    messagesEl.appendChild(div);
    scrollBottom();
    const span = div.querySelector('.msg-text');

    let full = '', started = false;
    try {
      // Pass recent history for conversational continuity
      const history = threads['chat'].slice(-10).map(m => ({ role: m.role, content: m.content }));
      const r = await fetch('/quick', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, history }),
      });
      const reader = r.body.getReader();
      activeReader = reader;
      const dec = new TextDecoder();
      let buf = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buf += dec.decode(value, { stream: true });
        const lines = buf.split('\n');
        buf = lines.pop();
        for (const line of lines) {
          if (!line.startsWith('data: ')) continue;
          try {
            const ev = JSON.parse(line.slice(6));
            if (ev.type === 'text') {
              if (!started) { span.textContent = ''; started = true; }
              full += ev.content;
              span.textContent = full;
              scrollBottom();
            }
          } catch {}
        }
      }
    } catch (err) {
      span.textContent = '— ' + err.message;
    }

    activeReader = null;
    threads['chat'].push({ role: 'assistant', content: full, html: null });
    sending = false;
    sendBtn.disabled = false;
    inputEl.focus();
  }

  // ── Work (Sonnet + tools, /work) ──
  async function workSend(message) {
    sending = true;
    sendBtn.disabled = true;
    addMsg('user', message);

    const div = document.createElement('div');
    div.className = 'msg assistant';
    div.innerHTML = `<span class="msg-label">nw</span><span class="msg-text"><div class="thinking-dots"><span></span><span></span><span></span></div></span>`;
    messagesEl.appendChild(div);
    scrollBottom();
    const span = div.querySelector('.msg-text');

    let full = '', started = false;
    try {
      const r = await fetch('/work', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });
      const reader = r.body.getReader();
      activeReader = reader;
      const dec = new TextDecoder();
      let buf = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buf += dec.decode(value, { stream: true });
        const lines = buf.split('\n');
        buf = lines.pop();
        for (const line of lines) {
          if (!line.startsWith('data: ')) continue;
          try {
            const ev = JSON.parse(line.slice(6));
            if (ev.type === 'delta') {
              if (!started) { span.textContent = ''; started = true; }
              full += ev.text;
              span.innerHTML = fmt(full);
              scrollBottom();
            }
          } catch {}
        }
      }
    } catch (err) {
      span.textContent = '— ' + err.message;
    }

    activeReader = null;
    threads['work'].push({ role: 'assistant', content: full, html: fmt(full) });
    sending = false;
    sendBtn.disabled = false;
    inputEl.focus();
  }

  // ── Chips ──
  document.getElementById('spark-chip').addEventListener('click', () => {
    window.location.href = '/spark';
  });

  document.getElementById('explore-chip').addEventListener('click', () => {
    const topic = inputEl.value.trim();
    if (topic) { window.location.href = `/explore/${enc(topic)}`; return; }
    inputEl.focus();
    inputEl.placeholder = 'explore what? type a topic…';
    setTimeout(() => { inputEl.placeholder = placeholders[mode]; }, 3000);
  });

  function enc(s) { return encodeURIComponent(s); }

  // ── Init ──
  switchMode('chat');
</script>

</body>
</html>
