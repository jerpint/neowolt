<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>neowolt</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0e1012;
      --surface: #131619;
      --surface2: #181c20;
      --border: #22272e;
      --text: #e0e0e0;
      --muted: #4a5260;
      --muted2: #7a8494;
      --accent: #6b9;
      --accent-dim: #2d4a38;
      --font: 'SF Mono', 'Fira Code', 'Consolas', monospace;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ── Header ── */
    header {
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      gap: 0.75rem;
    }

    .wordmark {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      flex-shrink: 0;
    }

    .mode-toggle {
      display: flex;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 100px;
      padding: 2px;
    }

    .mode-btn {
      padding: 0.2rem 0.75rem;
      border-radius: 100px;
      font-size: 0.7rem;
      border: none;
      background: none;
      color: var(--muted2);
      cursor: pointer;
      font-family: var(--font);
      transition: all 0.15s;
    }
    .mode-btn.active {
      background: var(--accent-dim);
      color: var(--accent);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-link {
      font-size: 0.72rem;
      color: var(--muted2);
      text-decoration: none;
      transition: color 0.1s;
    }
    .nav-link:hover { color: var(--accent); }

    .pulse {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse-anim 3s infinite;
    }
    @keyframes pulse-anim {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    /* ── Main panels ── */
    #panels {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* ── Stage panel ── */
    #stage-panel {
      flex: 3;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      min-width: 0;
      transition: flex 0.2s;
    }

    /* Work mode: hide stage, chat goes full width */
    #panels.work-mode #stage-panel { display: none; }

    #stage {
      flex: 1;
      width: 100%;
      border: none;
      background: var(--bg);
    }

    /* Loading / idle overlay */
    #stage-overlay {
      position: absolute;
      inset: 0;
      bottom: 32px; /* above stage-bar */
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.4s;
    }
    #stage-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #wave-canvas {
      position: absolute;
      inset: 0;
    }

    #stage-status {
      position: relative;
      font-size: 0.72rem;
      color: var(--muted2);
      letter-spacing: 0.08em;
      z-index: 1;
      animation: status-in 0.35s ease;
    }
    @keyframes status-in {
      from { opacity: 0; transform: translateY(5px); }
      to   { opacity: 1; transform: none; }
    }

    /* Stage bar */
    #stage-bar {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 0.85rem;
      border-top: 1px solid var(--border);
      background: var(--surface);
      height: 32px;
    }

    #stage-title {
      font-size: 0.68rem;
      color: var(--muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 65%;
    }

    .stage-actions { display: flex; gap: 0.6rem; align-items: center; }

    .stage-action {
      font-size: 0.66rem;
      color: var(--muted2);
      text-decoration: none;
      cursor: pointer;
      background: none;
      border: none;
      font-family: var(--font);
      padding: 0;
      transition: color 0.1s;
    }
    .stage-action:hover { color: var(--accent); }

    /* ── Chat panel ── */
    #chat-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 260px;
      max-width: 420px;
    }
    #panels.work-mode #chat-panel {
      flex: 1;
      max-width: 100%;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.25rem 0.5rem;
    }

    .msg { margin-bottom: 1.1rem; }
    .msg-label {
      font-size: 0.6rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      display: block;
      margin-bottom: 0.18rem;
    }
    .msg.user .msg-text {
      color: var(--accent);
      font-size: 0.83rem;
    }
    .msg.assistant .msg-text {
      color: #bcc4cc;
      font-size: 0.83rem;
      line-height: 1.75;
    }
    .msg-text {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg-text code {
      background: var(--surface2);
      padding: 0.12em 0.35em;
      border-radius: 3px;
      font-family: var(--font);
      font-size: 0.82em;
    }
    .msg-text pre {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.6rem 0.85rem;
      margin: 0.4rem 0;
      overflow-x: auto;
      font-size: 0.76rem;
    }

    .thinking-dots { display: flex; gap: 4px; padding: 0.3rem 0; }
    .thinking-dots span {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: var(--accent);
      animation: dot-bounce 1.3s infinite ease-in-out;
    }
    .thinking-dots span:nth-child(2) { animation-delay: 0.15s; }
    .thinking-dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes dot-bounce {
      0%, 80%, 100% { transform: scale(0.7); opacity: 0.4; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* Spark preview link in chat */
    .spark-link {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      color: var(--accent);
      font-size: 0.8rem;
      cursor: pointer;
      text-decoration: none;
      margin-top: 0.25rem;
    }
    .spark-link:hover { text-decoration: underline; }

    /* ── Input area ── */
    #input-area {
      flex-shrink: 0;
      padding: 0.6rem 1rem 0.75rem;
      border-top: 1px solid var(--border);
    }

    #input-row {
      display: flex;
      gap: 0.4rem;
      align-items: flex-end;
    }

    #input {
      flex: 1;
      font-family: var(--font);
      font-size: 0.85rem;
      padding: 0.6rem 0.85rem;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      outline: none;
      resize: none;
      min-height: 2.4rem;
      max-height: 8rem;
      overflow-y: auto;
      line-height: 1.5;
      transition: border-color 0.15s;
    }
    #input:focus { border-color: var(--accent-dim); }
    #input::placeholder { color: var(--muted); }

    #send-btn {
      font-family: var(--font);
      font-size: 0.8rem;
      padding: 0.55rem 0.9rem;
      background: var(--accent-dim);
      border: 1px solid var(--accent);
      border-radius: 8px;
      color: var(--accent);
      cursor: pointer;
      font-weight: 600;
      align-self: flex-end;
      transition: all 0.15s;
      white-space: nowrap;
    }
    #send-btn:hover { background: #3d6050; }
    #send-btn:disabled { opacity: 0.3; cursor: default; }

    #chips {
      display: flex;
      gap: 0.35rem;
      flex-wrap: wrap;
      margin-top: 0.45rem;
    }

    .chip {
      padding: 0.22rem 0.6rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-family: var(--font);
      font-size: 0.68rem;
      color: var(--muted2);
      cursor: pointer;
      transition: all 0.15s;
      white-space: nowrap;
    }
    .chip:hover { border-color: var(--accent-dim); color: var(--accent); }

    /* ── Mobile ── */
    @media (max-width: 640px) {
      #panels { flex-direction: column; }
      #stage-panel {
        flex: none;
        height: 44vh;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      #chat-panel { flex: 1; max-width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <a href="/" class="wordmark">⬡ neowolt</a>
  <div class="mode-toggle">
    <button class="mode-btn active" data-mode="chat">chat</button>
    <button class="mode-btn" data-mode="work">work</button>
  </div>
  <div class="header-right">
    <a href="/feed.html" class="nav-link">feed</a>
    <div class="pulse" title="live"></div>
  </div>
</header>

<div id="panels">

  <!-- Stage panel: the generative canvas -->
  <div id="stage-panel">
    <iframe id="stage" sandbox="allow-scripts allow-same-origin" title="stage"></iframe>

    <!-- Overlay: shows wave animation when idle or generating -->
    <div id="stage-overlay">
      <canvas id="wave-canvas"></canvas>
      <div id="stage-status">—</div>
    </div>

    <div id="stage-bar">
      <span id="stage-title">nothing on stage</span>
      <div class="stage-actions">
        <button class="stage-action" id="fullscreen-btn" style="display:none">↗ open</button>
        <button class="stage-action" id="history-bar-btn">history</button>
      </div>
    </div>
  </div>

  <!-- Chat panel -->
  <div id="chat-panel">
    <div id="messages"></div>
    <div id="input-area">
      <div id="input-row">
        <textarea id="input" rows="1" placeholder="ask anything…"></textarea>
        <button id="send-btn">↵</button>
      </div>
      <div id="chips">
        <button class="chip" id="spark-chip">✦ spark</button>
        <button class="chip" id="explore-chip">⬡ explore</button>
        <button class="chip" id="history-chip">◈ history</button>
      </div>
    </div>
  </div>

</div>

<script>
  // ── Elements ──
  const messagesEl   = document.getElementById('messages');
  const inputEl      = document.getElementById('input');
  const sendBtn      = document.getElementById('send-btn');
  const panelsEl     = document.getElementById('panels');
  const stageEl      = document.getElementById('stage');
  const overlayEl    = document.getElementById('stage-overlay');
  const statusEl     = document.getElementById('stage-status');
  const stageTitleEl = document.getElementById('stage-title');
  const fullscreenBtn = document.getElementById('fullscreen-btn');
  const waveCanvas   = document.getElementById('wave-canvas');
  const waveCtx      = waveCanvas.getContext('2d');

  // ── State ──
  let mode = 'chat';
  const threads = { chat: [], work: [] };
  const inited  = { chat: false, work: false };
  let sending   = false;
  let generating = false;
  let activeReader = null;
  let currentSparkId = null;
  let currentSparkTitle = null;

  const placeholders = {
    chat: 'ask anything…',
    work: "let's work on something…",
  };

  // ── Wave animation ──
  let waveAnimId = null;
  let waveT = 0;
  let lastFrameMs = 0;

  function resizeWave() {
    const panel = document.getElementById('stage-panel');
    waveCanvas.width  = panel.offsetWidth;
    waveCanvas.height = Math.max(panel.offsetHeight - 32, 100);
  }

  function drawWave(ts) {
    if (ts - lastFrameMs < 48) { // ~20 fps cap
      waveAnimId = requestAnimationFrame(drawWave);
      return;
    }
    lastFrameMs = ts;
    waveT++;

    const W = waveCanvas.width, H = waveCanvas.height;
    waveCtx.clearRect(0, 0, W, H);

    const step = 42;
    const cols = Math.floor(W / step);
    const rows = Math.floor(H / step);
    const cx = cols / 2, cy = rows / 2;

    for (let r = 0; r <= rows; r++) {
      for (let c = 0; c <= cols; c++) {
        const dist = Math.sqrt((c - cx) ** 2 + (r - cy) ** 2);
        const wave = Math.sin(dist * 0.55 - waveT * 0.035) * 0.5 + 0.5;
        const size  = wave * 2.8 + 0.4;
        const alpha = wave * 0.55 + 0.08;
        waveCtx.fillStyle = `rgba(102,187,153,${alpha.toFixed(2)})`;
        waveCtx.beginPath();
        waveCtx.arc(c * step, r * step, size, 0, Math.PI * 2);
        waveCtx.fill();
      }
    }

    waveAnimId = requestAnimationFrame(drawWave);
  }

  function startWave() {
    if (waveAnimId) return;
    resizeWave();
    waveAnimId = requestAnimationFrame(drawWave);
  }

  function stopWave() {
    if (waveAnimId) { cancelAnimationFrame(waveAnimId); waveAnimId = null; }
  }

  window.addEventListener('resize', () => { if (waveAnimId) resizeWave(); });

  // ── Stage overlay ──
  const STATUS_CYCLE = [
    'sparking neurons…',
    'following a thread…',
    'making connections…',
    'weaving something…',
    'going deeper…',
    'assembling pieces…',
    'crossing wires…',
  ];
  let statusIdx = 0;
  let statusTimer = null;

  function setStatus(text) {
    statusEl.style.animation = 'none';
    statusEl.offsetHeight; // reflow
    statusEl.style.animation = '';
    statusEl.textContent = text;
  }

  function showOverlay(cycle) {
    overlayEl.classList.remove('hidden');
    startWave();
    if (cycle) {
      statusIdx = 0;
      setStatus(STATUS_CYCLE[0]);
      statusTimer = setInterval(() => {
        statusIdx = (statusIdx + 1) % STATUS_CYCLE.length;
        setStatus(STATUS_CYCLE[statusIdx]);
      }, 2200);
    }
  }

  function hideOverlay() {
    if (statusTimer) { clearInterval(statusTimer); statusTimer = null; }
    overlayEl.classList.add('hidden');
    // Keep wave running in background while hidden — it's cheap and avoids restart stutter
  }

  // Start idle wave immediately
  showOverlay(false);
  setStatus('—');

  // ── Stage loading ──
  function loadIntoStage(html, sparkId, title) {
    currentSparkId   = sparkId || null;
    currentSparkTitle = title || sparkId || 'untitled';
    stageEl.srcdoc   = html;
    stageTitleEl.textContent = currentSparkTitle;
    if (sparkId) {
      fullscreenBtn.style.display = 'inline';
      fullscreenBtn.onclick = () => window.open(`/history/${sparkId}`, '_blank');
    }
    hideOverlay();
  }

  // ── Mode switching ──
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const next = btn.dataset.mode;
      if (next === mode) return;
      switchMode(next);
    });
  });

  function switchMode(next) {
    mode = next;
    document.querySelectorAll('.mode-btn').forEach(b =>
      b.classList.toggle('active', b.dataset.mode === mode)
    );
    panelsEl.classList.toggle('work-mode', mode === 'work');

    if (activeReader) { try { activeReader.cancel(); } catch {} activeReader = null; }
    sending = false; generating = false;
    sendBtn.disabled = false;
    inputEl.placeholder = placeholders[mode];
    renderThread();

    if (!inited[mode]) {
      inited[mode] = true;
      if (mode === 'chat') loadPortalHistory().then(loadBriefing);
      else loadWorkHistory();
    }

    inputEl.focus();
  }

  // ── Thread rendering ──
  function renderThread() {
    messagesEl.innerHTML = '';
    threads[mode].forEach(m => renderMsg(m.role, m.content, m.html));
    scrollBottom();
  }

  function renderMsg(role, content, html) {
    const div = document.createElement('div');
    div.className = `msg ${role}`;
    const label = role === 'user' ? 'you' : 'nw';
    div.innerHTML = `<span class="msg-label">${label}</span><span class="msg-text"></span>`;
    const span = div.querySelector('.msg-text');
    if (html) span.innerHTML = html;
    else span.textContent = content || '';
    messagesEl.appendChild(div);
    return div;
  }

  function addMsg(role, content, html) {
    threads[mode].push({ role, content: content || '', html: html || null });
    return renderMsg(role, content, html);
  }

  function scrollBottom() {
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  // ── Markdown (work mode) ──
  function fmt(text) {
    text = text.replace(/```(\w*)\n([\s\S]*?)```/g,
      (_, _l, code) => `<pre><code>${code.replace(/</g,'&lt;').replace(/>/g,'&gt;')}</code></pre>`);
    text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
    text = text.replace(/`(.+?)`/g, '<code>$1</code>');
    text = text.replace(/\n/g, '<br>');
    return text;
  }

  // ── Portal history ──
  async function loadPortalHistory() {
    try {
      const res = await fetch('/portal/history?limit=40');
      const history = await res.json();
      if (history && history.length) {
        history.forEach(m => addMsg(m.role, m.content));
      }
    } catch {}
  }

  // ── Briefing ──
  async function loadBriefing() {
    const div = document.createElement('div');
    div.className = 'msg assistant';
    div.innerHTML = `<span class="msg-label">nw</span><span class="msg-text"><div class="thinking-dots"><span></span><span></span><span></span></div></span>`;
    messagesEl.appendChild(div);
    const span = div.querySelector('.msg-text');

    try {
      const r = await fetch('/portal/briefing');
      const reader = r.body.getReader();
      const dec = new TextDecoder();
      let buf = '', full = '', started = false;

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buf += dec.decode(value, { stream: true });
        const lines = buf.split('\n'); buf = lines.pop();
        for (const line of lines) {
          if (!line.startsWith('data: ')) continue;
          try {
            const ev = JSON.parse(line.slice(6));
            if (ev.type === 'text') {
              if (!started) { span.textContent = ''; started = true; }
              full += ev.content;
              span.textContent = full;
              scrollBottom();
            }
          } catch {}
        }
      }
    } catch {
      span.textContent = 'hey.';
    }
  }

  // ── Work history ──
  async function loadWorkHistory() {
    try {
      const res = await fetch('/work/history?limit=30');
      const history = await res.json();

      if (!history || history.length === 0) {
        addMsg('assistant', 'work mode — full repo access. what are we building?');
        return;
      }

      // Deduplicate consecutive assistant turns (keep longest)
      const deduped = [];
      let group = [];
      for (const msg of history) {
        if (msg.role === 'assistant') {
          group.push(msg);
        } else {
          if (group.length) {
            deduped.push(group.reduce((a,b) => a.content.length > b.content.length ? a : b));
            group = [];
          }
          deduped.push(msg);
        }
      }
      if (group.length) deduped.push(group.reduce((a,b) => a.content.length > b.content.length ? a : b));

      deduped.forEach(m => {
        const html = m.role === 'assistant' ? fmt(m.content) : null;
        addMsg(m.role, m.content, html);
      });
    } catch {
      addMsg('assistant', 'work mode — full repo access. what are we building?');
    }
  }

  // ── SSE helper ──
  async function readSSE(r, onEvent) {
    const reader = r.body.getReader();
    activeReader = reader;
    const dec = new TextDecoder();
    let buf = '';

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      buf += dec.decode(value, { stream: true });
      const lines = buf.split('\n'); buf = lines.pop();
      for (const line of lines) {
        if (!line.startsWith('data: ')) continue;
        try { onEvent(JSON.parse(line.slice(6))); } catch {}
      }
    }
    activeReader = null;
  }

  // ── Generate spark (SSE → stage) ──
  async function generateSpark() {
    if (generating) return;
    generating = true;

    addMsg('user', '✦ spark');
    const div = document.createElement('div');
    div.className = 'msg assistant';
    div.innerHTML = `<span class="msg-label">nw</span><span class="msg-text"><div class="thinking-dots"><span></span><span></span><span></span></div></span>`;
    messagesEl.appendChild(div); scrollBottom();
    const span = div.querySelector('.msg-text');

    showOverlay(true);

    try {
      const r = await fetch('/spark');
      await readSSE(r, ev => {
        if (ev.type === 'stage' && ev.html) {
          const title = ev.html.match(/<title>(.*?)<\/title>/i)?.[1] || 'spark';
          loadIntoStage(ev.html, ev.sparkId, title);
          span.innerHTML = `✦ <span class="spark-link" onclick="window.open('/history/${ev.sparkId}','_blank')">${title}</span> — on stage`;
          const idx = threads[mode].length - 1;
          if (idx >= 0) threads[mode][idx] = { role: 'assistant', content: `✦ ${title} — on stage`, html: null };
          scrollBottom();
        }
      });
    } catch (err) {
      span.textContent = '— ' + err.message;
      showOverlay(false); setStatus('—');
    }

    generating = false;
    scrollBottom();
  }

  // ── Generate explore (SSE → stage) ──
  async function generateExplore(topic) {
    if (generating) return;
    generating = true;

    addMsg('user', `⬡ explore: ${topic}`);
    const div = document.createElement('div');
    div.className = 'msg assistant';
    div.innerHTML = `<span class="msg-label">nw</span><span class="msg-text"><div class="thinking-dots"><span></span><span></span><span></span></div></span>`;
    messagesEl.appendChild(div); scrollBottom();
    const span = div.querySelector('.msg-text');

    showOverlay(true);

    try {
      const r = await fetch(`/explore/${encodeURIComponent(topic)}`);
      await readSSE(r, ev => {
        if (ev.type === 'stage' && ev.html) {
          const title = ev.html.match(/<title>(.*?)<\/title>/i)?.[1] || topic;
          loadIntoStage(ev.html, ev.sparkId, title);
          span.innerHTML = `⬡ <span class="spark-link" onclick="window.open('/history/${ev.sparkId}','_blank')">${topic}</span> — on stage`;
          const idx = threads[mode].length - 1;
          if (idx >= 0) threads[mode][idx] = { role: 'assistant', content: `⬡ ${topic} — on stage`, html: null };
          scrollBottom();
        }
      });
    } catch (err) {
      span.textContent = '— ' + err.message;
      showOverlay(false); setStatus('—');
    }

    generating = false;
    scrollBottom();
  }

  // ── Input ──
  inputEl.addEventListener('input', () => {
    inputEl.style.height = 'auto';
    inputEl.style.height = Math.min(inputEl.scrollHeight, 160) + 'px';
  });
  inputEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
  });
  sendBtn.addEventListener('click', send);

  function send() {
    const val = inputEl.value.trim();
    if (!val || sending) return;
    inputEl.value = '';
    inputEl.style.height = 'auto';
    route(val);
  }

  function route(val) {
    const low = val.toLowerCase().trim();

    // Explicit generation commands
    if (low === 'spark' || low === 'surprise me') {
      generateSpark(); return;
    }
    if (low.startsWith('explore ')) {
      const topic = val.slice(8).trim();
      if (topic) { generateExplore(topic); return; }
    }

    // Mode-based routing
    if (mode === 'chat') chatSend(val);
    else workSend(val);
  }

  // ── Quick chat (Haiku, /quick) ──
  async function chatSend(message) {
    sending = true;
    sendBtn.disabled = true;
    addMsg('user', message);

    const div = document.createElement('div');
    div.className = 'msg assistant';
    div.innerHTML = `<span class="msg-label">nw</span><span class="msg-text"><div class="thinking-dots"><span></span><span></span><span></span></div></span>`;
    messagesEl.appendChild(div); scrollBottom();
    const span = div.querySelector('.msg-text');

    let full = '', started = false;
    try {
      const history = threads['chat'].slice(-10).map(m => ({ role: m.role, content: m.content }));
      const stageContext = currentSparkTitle;
      const r = await fetch('/quick', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, history, stageContext }),
      });
      await readSSE(r, ev => {
        if (ev.type === 'text') {
          if (!started) { span.textContent = ''; started = true; }
          full += ev.content;
          span.textContent = full;
          scrollBottom();
        }
      });
    } catch (err) {
      span.textContent = '— ' + err.message;
    }

    threads['chat'].push({ role: 'assistant', content: full, html: null });
    sending = false;
    sendBtn.disabled = false;
    inputEl.focus();
  }

  // ── Work mode (Sonnet + tools, /work) ──
  async function workSend(message) {
    sending = true;
    sendBtn.disabled = true;
    addMsg('user', message);

    const div = document.createElement('div');
    div.className = 'msg assistant';
    div.innerHTML = `<span class="msg-label">nw</span><span class="msg-text"><div class="thinking-dots"><span></span><span></span><span></span></div></span>`;
    messagesEl.appendChild(div); scrollBottom();
    const span = div.querySelector('.msg-text');

    let full = '', started = false;
    try {
      const r = await fetch('/work', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });
      await readSSE(r, ev => {
        if (ev.type === 'delta') {
          if (!started) { span.textContent = ''; started = true; }
          full += ev.text;
          span.innerHTML = fmt(full);
          scrollBottom();
        }
      });
    } catch (err) {
      span.textContent = '— ' + err.message;
    }

    threads['work'].push({ role: 'assistant', content: full, html: fmt(full) });
    sending = false;
    sendBtn.disabled = false;
    inputEl.focus();
  }

  // ── Chips ──
  document.getElementById('spark-chip').addEventListener('click', () => {
    if (generating) return;
    generateSpark();
  });

  document.getElementById('explore-chip').addEventListener('click', () => {
    if (generating) return;
    const topic = inputEl.value.trim();
    if (topic) {
      inputEl.value = '';
      inputEl.style.height = 'auto';
      generateExplore(topic);
      return;
    }
    inputEl.focus();
    const prev = inputEl.placeholder;
    inputEl.placeholder = 'explore what? type a topic…';
    setTimeout(() => { inputEl.placeholder = prev; }, 2500);
  });

  document.getElementById('history-chip').addEventListener('click', () => {
    window.open('/history', '_blank');
  });

  document.getElementById('history-bar-btn').addEventListener('click', () => {
    window.open('/history', '_blank');
  });

  // ── Init ──
  switchMode('chat');
</script>

</body>
