<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground ¬∑ Neowolt</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    #topbar {
      background: #161b22;
      border-bottom: 1px solid #21262d;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      flex-shrink: 0;
    }

    #topbar .title { color: #6b9; font-weight: 600; }

    #topbar .actions { display: flex; gap: 0.5rem; }

    #topbar .actions button {
      font-family: inherit;
      font-size: 0.75rem;
      padding: 0.3rem 0.7rem;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #888;
      cursor: pointer;
    }

    #topbar .actions button:hover {
      border-color: #6b9;
      color: #c9d1d9;
    }

    /* Main area: stage + sidebar */
    #main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Stage ‚Äî generated content */
    #stage {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #stage iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #0d1117;
    }

    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #555;
    }

    #loading canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.4;
    }

    #loading .loading-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    #loading .loading-text {
      font-size: 0.9rem;
      transition: opacity 0.5s;
    }

    #loading .loading-sub {
      font-size: 0.75rem;
      color: #333;
      margin-top: 0.5rem;
    }

    /* Sidebar chat ‚Äî right side, always visible */
    #sidebar {
      width: 320px;
      flex-shrink: 0;
      background: #161b22;
      border-left: 1px solid #21262d;
      display: flex;
      flex-direction: column;
    }

    #sidebar-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #21262d;
      font-size: 0.75rem;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #sidebar-header .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #6b9;
      animation: pulse 2s infinite;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    .msg { margin-bottom: 1rem; }

    .msg .msg-label {
      font-size: 0.65rem;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: block;
      margin-bottom: 0.15rem;
    }

    .msg.user .msg-text { color: #6b9; }
    .msg.assistant .msg-text { color: #aaa; }

    .msg.queued {
      opacity: 0.4;
    }

    .msg.queued .msg-text::before {
      content: '‚è≥ ';
      font-size: 0.75em;
    }

    #chat-input-area {
      padding: 0.5rem;
      border-top: 1px solid #21262d;
    }

    #chat-input {
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
      padding: 1rem;
      background: #0d1117;
      border: 1px solid #21262d;
      border-radius: 6px;
      color: #c9d1d9;
      outline: none;
      resize: none;
      min-height: 3rem;
      max-height: 12rem;
      overflow-y: auto;
      line-height: 1.5;
    }

    #chat-input:focus { border-color: #6b9; box-shadow: 0 0 0 1px #6b9; }
    #chat-input::placeholder { color: #444; }

    #chat-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .chat-btn {
      flex: 1;
      font-family: inherit;
      font-size: 0.8rem;
      padding: 0.5rem;
      border: 1px solid #21262d;
      border-radius: 6px;
      cursor: pointer;
      background: #21262d;
      color: #c9d1d9;
    }

    .chat-btn:hover { border-color: #6b9; }

    .chat-btn.primary {
      background: #6b9;
      border-color: #6b9;
      color: #000;
      font-weight: 600;
    }

    .chat-btn.primary:hover { background: #7ca; border-color: #7ca; }

    /* History panel */
    #history-panel {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    #history-panel.visible {
      display: block;
    }

    .history-item {
      padding: 0.6rem 0.75rem;
      border: 1px solid #21262d;
      border-radius: 6px;
      margin-bottom: 0.4rem;
      cursor: pointer;
      transition: all 0.15s;
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .history-item:hover {
      border-color: #6b9;
      background: #1d2229;
    }

    .history-item .h-title {
      font-size: 0.8rem;
      color: #c9d1d9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item .h-meta {
      font-size: 0.65rem;
      color: #444;
      margin-top: 0.2rem;
    }

    .history-item .h-type {
      color: #6b9;
      text-transform: uppercase;
      font-size: 0.6rem;
      letter-spacing: 0.05em;
    }

    #sidebar-tabs {
      display: flex;
      border-bottom: 1px solid #21262d;
    }

    .sidebar-tab {
      flex: 1;
      padding: 0.6rem;
      font-family: inherit;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      text-align: center;
      border-bottom: 2px solid transparent;
    }

    .sidebar-tab:hover { color: #888; }
    .sidebar-tab.active { color: #6b9; border-bottom-color: #6b9; }

    /* Version nav bar */
    #version-nav {
      display: none;
      background: #161b22;
      border-bottom: 1px solid #21262d;
      padding: 0.35rem 1rem;
      font-size: 0.75rem;
      color: #555;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-shrink: 0;
    }

    #version-nav.visible { display: flex; }

    #version-nav button {
      font-family: inherit;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 3px;
      color: #888;
      cursor: pointer;
    }

    #version-nav button:hover { border-color: #6b9; color: #c9d1d9; }
    #version-nav button:disabled { opacity: 0.3; cursor: default; }
    #version-nav button:disabled:hover { border-color: #30363d; color: #888; }

    #version-nav .v-label { color: #6b9; }

    .history-item.active { border-color: #6b9; background: #1d2229; }

    #vim-indicator {
      position: fixed;
      bottom: 0.5rem;
      left: 0.5rem;
      font-size: 0.65rem;
      color: #444;
      background: #161b22;
      padding: 0.3rem 0.6rem;
      border: 1px solid #21262d;
      border-radius: 3px;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 1000;
    }

    #vim-indicator.visible { opacity: 1; }

    /* Floating scroll-to-top button */
    #scroll-top-btn {
      position: fixed;
      bottom: 1rem;
      right: calc(320px + 1rem); /* Position relative to sidebar */
      width: 2.5rem;
      height: 2.5rem;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 50%;
      color: #888;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: all 0.2s;
    }

    #scroll-top-btn.visible { display: flex; }
    #scroll-top-btn:hover { background: #30363d; color: #6b9; border-color: #6b9; }

    /* NERDTree-style file navigator */
    #tree-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #tree-overlay.visible { display: flex; }

    #tree-container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      max-height: 70vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #tree-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #21262d;
      font-size: 0.75rem;
      color: #6b9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #tree-header .help {
      color: #555;
      font-size: 0.65rem;
    }

    #tree-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
    }

    .tree-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #888;
      transition: background 0.1s;
    }

    .tree-item:hover {
      background: #1c2128;
    }

    .tree-item.selected {
      background: #21262d;
      color: #c9d1d9;
      border-left: 2px solid #6b9;
    }

    .tree-item .icon {
      font-size: 0.75rem;
      opacity: 0.6;
    }

    /* Mobile: stack vertically */
    @media (max-width: 768px) {
      #main { flex-direction: column; }
      #sidebar {
        width: 100%;
        max-height: 45vh;
        border-left: none;
        border-top: 1px solid #21262d;
      }

      /* Scroll-to-top button repositions on mobile */
      #scroll-top-btn {
        right: 1rem;
        bottom: calc(45vh + 1rem); /* Above sidebar when stacked */
      }

      #topbar {
        padding: 0.4rem 0.75rem;
      }

      #topbar .title {
        font-size: 0.85rem;
      }

      /* Hide some buttons on very small screens */
      @media (max-width: 480px) {
        #topbar .actions button:not(#refresh-btn) {
          font-size: 0;
          padding: 0.3rem 0.5rem;
        }
        #topbar .actions button:not(#refresh-btn)::after {
          font-size: 0.75rem;
        }
        #topbar .actions button[onclick="spark()"]::after { content: '‚ö°'; }
        #topbar .actions button[onclick="showExploreInput()"]::after { content: 'üîç'; }
        #topbar .actions button[onclick="promptRemix()"]::after { content: 'üé®'; }
        #topbar .actions button[onclick="toggleHistory()"]::after { content: 'üìú'; }
      }
    }
  </style>
</head>
<body>
  <div id="topbar">
    <span class="title">nw playground</span>
    <div class="actions">

      <button onclick="toggleHistory()" id="history-btn">history</button>
      <a href="/work.html" style="font-family:inherit;font-size:0.75rem;padding:0.3rem 0.7rem;background:#21262d;border:1px solid #30363d;border-radius:4px;color:#888;cursor:pointer;text-decoration:none;display:inline-block;">work</a>

  <script>
    const iframe = document.getElementById('content');
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const loadingSub = document.getElementById('loading-sub');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const versionNav = document.getElementById('version-nav');
    const vPrev = document.getElementById('v-prev');
    const vNext = document.getElementById('v-next');
    const vLabel = document.getElementById('v-label');
    const scrollTopBtn = document.getElementById('scroll-top-btn');

    let chatHistory = [];
    let loadingInterval = null;
    let waveAnim = null;
    let currentStageContext = '';
    let currentSparkId = null;
    let currentSparkMeta = null; // { parentId, childId, version, totalVersions }
    let messageQueue = []; // Queue for messages sent while processing
    let chatSending = false;

    // Show/hide scroll-to-top button based on chat scroll position
    chatMessages.addEventListener('scroll', () => {
      if (chatMessages.scrollTop > 300) {
        scrollTopBtn.classList.add('visible');
      } else {
        scrollTopBtn.classList.remove('visible');
      }
    });

    // Scroll chat to top function
    function scrollChatToTop() {
      chatMessages.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Keydown handlers are set up in the vim navigation section below

    // --- Hash routing ---
    window.addEventListener('hashchange', () => {
      const id = location.hash.slice(1);
      if (id && id !== currentSparkId) loadSpark(id, true);
    });

    function setHash(id) {
      if (id) {
        history.replaceState(null, '', '#' + id);
      } else {
        history.replaceState(null, '', location.pathname);
      }
    }

    // --- Version nav ---
    function updateVersionNav(meta) {
      currentSparkMeta = meta;
      if (meta && meta.totalVersions > 1) {
        versionNav.classList.add('visible');
        vLabel.textContent = `v${meta.version} of ${meta.totalVersions}`;
        vPrev.disabled = !meta.parentId;
        vNext.disabled = !meta.childId;
      } else {
        versionNav.classList.remove('visible');
      }
    }

    function goVersion(dir) {
      if (!currentSparkMeta) return;
      const id = dir === 'prev' ? currentSparkMeta.parentId : currentSparkMeta.childId;
      if (id) loadSpark(id);
    }

    // --- Generative loading visual ---
    function startLoadingVisual() {
      const canvas = document.getElementById('loading-canvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let t = 0;

      function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      const gap = 40;
      let lastFrame = 0;
      function draw(now) {
        waveAnim = requestAnimationFrame(draw);
        if (now - lastFrame < 50) return; // ~20fps cap
        lastFrame = now;
        const w = canvas.width, h = canvas.height;
        ctx.clearRect(0, 0, w, h);
        const cols = Math.floor(w / gap);
        const rows = Math.floor(h / gap);
        for (let i = 0; i < cols; i++) {
          for (let j = 0; j < rows; j++) {
            const x = i * gap + gap/2, y = j * gap + gap/2;
            const d = Math.sqrt((x - w/2) ** 2 + (y - h/2) ** 2);
            const wave = Math.sin(d * 0.015 - t * 0.03) * 0.5 + 0.5;
            ctx.beginPath();
            ctx.arc(x, y, wave * 3 + 0.5, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(102, 187, 153, ${wave * 0.6 + 0.1})`;
            ctx.fill();
          }
        }
        t++;
      }
      waveAnim = requestAnimationFrame(draw);
    }

    function stopLoadingVisual() {
      if (waveAnim) cancelAnimationFrame(waveAnim);
    }

    const loadingPhases = {
      spark: ['reading your feed...', 'connecting some dots...', 'picking an angle...', 'building something interactive...', 'adding the finishing touches...'],
      explore: ['diving into the topic...', 'finding unexpected angles...', 'building the page...', 'making it interactive...', 'almost there...'],
      remix: ['fetching the page...', 'reading through it...', 'remixing...', 'building the interactive version...', 'almost there...'],
    };

    function showInStage(html, sparkId, meta) {
      stopLoadingVisual();
      clearInterval(loadingInterval);
      iframe.srcdoc = html;
      iframe.style.display = 'block';
      loading.style.display = 'none';
      document.getElementById('welcome').style.display = 'none';

      const titleMatch = html.match(/<title>(.*?)<\/title>/i);
      currentStageContext = titleMatch ? titleMatch[1] : 'Interactive page on stage';

      if (sparkId) {
        currentSparkId = sparkId;
        setHash(sparkId);
      }

      updateVersionNav(meta || null);
    }

    function showLoading(type, detail) {
      loading.style.display = 'flex';
      iframe.style.display = 'none';
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('explore-input').style.display = 'none';
      versionNav.classList.remove('visible');

      const phases = loadingPhases[type] || loadingPhases.spark;
      let step = 0;
      loadingText.textContent = phases[0];
      loadingSub.textContent = detail || '';
      startLoadingVisual();

      clearInterval(loadingInterval);
      loadingInterval = setInterval(() => {
        step++;
        if (step < phases.length) {
          loadingText.style.opacity = 0;
          setTimeout(() => { loadingText.textContent = phases[step]; loadingText.style.opacity = 1; }, 300);
        }
      }, 4000);
    }

    // --- Content generators ---
    // SSE-based generation ‚Äî streams progress into chat, receives final HTML
    function streamGenerate(url, loadingType, loadingLabel) {
      showLoading(loadingType, loadingLabel);
      // Show streaming progress in chat sidebar
      showTab('chat');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg assistant';
      msgDiv.innerHTML = '<span class="msg-label">nw</span><span class="msg-text" style="color:#555;font-style:italic;">thinking...</span>';
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      const textSpan = msgDiv.querySelector('.msg-text');
      let lastText = '';

      return new Promise((resolve, reject) => {
        const es = new EventSource(url);
        es.onmessage = (ev) => {
          try {
            const data = JSON.parse(ev.data);
            if (data.type === 'progress') {
              loadingText.textContent = (data.status || 'generating') + '...';
              // Stream Claude's thinking into chat
              if (data.text && data.text !== lastText) {
                textSpan.style.color = '';
                textSpan.style.fontStyle = '';
                textSpan.innerHTML = formatText(data.text);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                lastText = data.text;
              }
            } else if (data.type === 'stage') {
              es.close();
              if (!lastText) textSpan.innerHTML = '<em style="color:#555;">done</em>';
              showInStage(data.html, data.sparkId, null);
              resolve();
            } else if (data.type === 'error') {
              es.close();
              textSpan.innerHTML = '<span style="color:#f66;">' + (data.message || 'something went wrong') + '</span>';
              loadingText.textContent = data.message || 'something went wrong';
              stopLoadingVisual();
              reject(new Error(data.message));
            } else if (data.type === 'done') {
              es.close();
            }
          } catch {}
        };
        es.onerror = () => {
          es.close();
          textSpan.innerHTML = '<span style="color:#f66;">connection lost</span>';
          loadingText.textContent = 'connection lost';
          stopLoadingVisual();
          reject(new Error('connection lost'));
        };
      });
    }

    async function spark() {
      try { await streamGenerate('/spark', 'spark'); } catch {}
    }

    async function explore(topic) {
      try { await streamGenerate('/explore/' + encodeURIComponent(topic), 'explore', topic); } catch {}
    }

    async function remix(url) {
      try { await streamGenerate('/remix?url=' + encodeURIComponent(url), 'remix', url); } catch {}
    }

    function showExploreInput() {
      loading.style.display = 'none';
      iframe.style.display = 'none';
      document.getElementById('welcome').style.display = 'none';
      const el = document.getElementById('explore-input');
      el.style.display = 'flex';
      const input = document.getElementById('explore-topic');
      input.value = '';
      input.focus();
    }

    function submitExplore() {
      const topic = document.getElementById('explore-topic').value.trim();
      if (!topic) return;
      document.getElementById('explore-input').style.display = 'none';
      explore(topic);
    }

    function promptRemix() {
      const url = prompt('URL to remix?');
      if (url) remix(url.startsWith('http') ? url : 'https://' + url);
    }

    // --- Chat (streaming) ---
    async function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg) return;

      chatInput.value = '';

      // If currently processing, queue this message
      if (chatSending) {
        const queuedDiv = addMsg('user', msg);
        queuedDiv.classList.add('queued');
        queuedDiv.dataset.message = msg;
        messageQueue.push(msg);
        return;
      }

      // Process immediately
      processChatMessage(msg);
    }

    async function processChatMessage(msg) {
      chatSending = true;

      // Add user message (or upgrade queued message)
      const existingQueued = Array.from(chatMessages.children).find(
        el => el.classList.contains('queued') && el.dataset.message === msg
      );
      if (existingQueued) {
        existingQueued.classList.remove('queued');
        delete existingQueued.dataset.message;
      } else {
        addMsg('user', msg);
      }

      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg assistant';
      msgDiv.innerHTML = '<span class="msg-label">nw</span><span class="msg-text" style="color:#555;font-style:italic;">thinking...</span>';
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      const textSpan = msgDiv.querySelector('.msg-text');

      let fullReply = '';
      let started = false;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: msg,
            history: chatHistory,
            stageContext: currentStageContext,
            stageHtml: iframe.srcdoc || '',
            currentSparkId: currentSparkId,
          }),
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop();

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            try {
              const event = JSON.parse(line.slice(6));

              if (event.type === 'delta') {
                if (!started) {
                  textSpan.style.color = '';
                  textSpan.style.fontStyle = '';
                  textSpan.textContent = '';
                  started = true;
                }
                fullReply += event.text;
                textSpan.innerHTML = formatText(fullReply);
                chatMessages.scrollTop = chatMessages.scrollHeight;
              }

              if (event.type === 'stage' && event.html) {
                // Chat generated something ‚Äî load with version chain
                const meta = { parentId: event.parentId || null, childId: null, version: 0, totalVersions: 0 };
                showInStage(event.html, event.sparkId, null);
                // Fetch full chain info
                if (event.sparkId) {
                  fetch('/history/' + event.sparkId + '/meta').then(r => r.json()).then(m => updateVersionNav(m)).catch(() => {});
                }
              }
            } catch {}
          }
        }

        const cleanReply = fullReply.replace(/<stage>[\s\S]*?<\/stage>/g, '').trim();
        textSpan.innerHTML = formatText(cleanReply);

        chatHistory.push({ role: 'user', content: msg });
        chatHistory.push({ role: 'assistant', content: cleanReply });
        if (chatHistory.length > 20) chatHistory = chatHistory.slice(-20);
      } catch {
        textSpan.textContent = 'connection lost';
        textSpan.style.color = '#555';
      }

      chatSending = false;

      // Process next queued message if any
      if (messageQueue.length > 0) {
        const nextMsg = messageQueue.shift();
        setTimeout(() => processChatMessage(nextMsg), 100); // Small delay to show completion
      }
    }

    function formatText(text) {
      return text
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        .replace(/`(.+?)`/g, '<code style="background:#252a30;padding:0.15em 0.4em;border-radius:3px;">$1</code>')
        .replace(/\n/g, '<br>');
    }

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.innerHTML = `<span class="msg-label">${role === 'user' ? 'you' : 'nw'}</span><span class="msg-text">${formatText(text)}</span>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return div;
    }

    // --- Tabs & History ---
    const historyPanel = document.getElementById('history-panel');

    function showTab(tab) {
      document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.sidebar-tab[onclick="showTab('${tab}')"]`).classList.add('active');

      if (tab === 'chat') {
        chatMessages.style.display = 'block';
        historyPanel.classList.remove('visible');
      } else {
        chatMessages.style.display = 'none';
        historyPanel.classList.add('visible');
        loadHistory();
      }
    }

    function toggleHistory() {
      const historyTab = document.querySelector('.sidebar-tab[onclick="showTab(\'history\')"]');
      if (historyTab.classList.contains('active')) showTab('chat');
      else showTab('history');
    }

    async function loadHistory() {
      try {
        const res = await fetch('/history');
        const sparks = await res.json();
        historyPanel.innerHTML = sparks.length === 0
          ? '<div style="color:#444;text-align:center;padding:2rem;font-size:0.85rem;">no sparks yet</div>'
          : sparks.map(s => `
            <a class="history-item ${s.id === currentSparkId ? 'active' : ''}" href="#${s.id}">
              <div class="h-type">${s.type}${s.parentId ? ' (v+)' : ''}</div>
              <div class="h-title">${s.title}</div>
              <div class="h-meta">${new Date(s.timestamp).toLocaleString()}</div>
            </a>
          `).join('');
      } catch {
        historyPanel.innerHTML = '<div style="color:#555;padding:1rem;">failed to load</div>';
      }
    }

    async function loadSpark(id, fromHash) {
      showLoading('spark', 'loading...');
      if (!fromHash) showTab('chat');
      try {
        const res = await fetch('/history/' + id);
        const sparkId = res.headers.get('x-spark-id') || id;
        const parentId = res.headers.get('x-spark-parent') || null;
        const childId = res.headers.get('x-spark-child') || null;
        const version = parseInt(res.headers.get('x-spark-version')) || 1;
        const total = parseInt(res.headers.get('x-spark-total')) || 1;
        const html = await res.text();

        showInStage(html, sparkId, { parentId, childId, version, totalVersions: total });
      } catch {
        loadingText.textContent = 'failed to load spark';
        stopLoadingVisual();
      }
    }

    // --- Init ---
    const hashId = location.hash.slice(1);
    if (hashId) {
      loadSpark(hashId);
    } else {
      // Show welcome + history, no auto-spark
      showTab('history');
      loadHistory();
      loading.style.display = 'none';
      iframe.style.display = 'none';
      document.getElementById('welcome').style.display = 'flex';
    }

    // --- Vim navigation ---
    const vimIndicator = document.getElementById('vim-indicator');
    const treeOverlay = document.getElementById('tree-overlay');
    const treeList = document.getElementById('tree-list');

    let lastKeyTime = 0;
    let lastKey = '';
    let treeOpen = false;
    let treeSelectedIndex = 0;

    // Detect touch devices - disable vim navigation on touch screens
    const isTouchDevice = window.matchMedia('(pointer: coarse)').matches;

    // Site navigation tree structure
    const treeItems = [
      { label: 'Playground', icon: '‚ö°', url: '/playground.html' },
      { label: 'Work', icon: 'üõ†', url: '/work.html' },
      { label: '---', separator: true },
      { label: 'neowolt.vercel.app', icon: 'üè†', url: 'https://neowolt.vercel.app' },
      { label: 'woltspace.com', icon: 'üå±', url: 'https://woltspace.com' },
    ];

    function showVimIndicator(action) {
      vimIndicator.textContent = action;
      vimIndicator.classList.add('visible');
      setTimeout(() => vimIndicator.classList.remove('visible'), 800);
    }

    // Auto-resize textarea
    function autoResize() {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 192) + 'px'; // max 12rem
    }

    chatInput.addEventListener('input', autoResize);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendChat();
      }
      if (e.key === 'Escape') {
        e.preventDefault();
        chatInput.blur();
      }
    });

    const exploreTopicInput = document.getElementById('explore-topic');
    exploreTopicInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        submitExplore();
      }
      if (e.key === 'Escape') {
        e.preventDefault();
        exploreTopicInput.blur();
      }
    });

    // --- Tree navigation ---
    function renderTree() {
      treeList.innerHTML = '';
      treeItems.forEach((item, i) => {
        if (item.separator) {
          const sep = document.createElement('div');
          sep.style.borderTop = '1px solid #21262d';
          sep.style.margin = '0.5rem 0';
          treeList.appendChild(sep);
          return;
        }
        const div = document.createElement('div');
        div.className = 'tree-item' + (i === treeSelectedIndex ? ' selected' : '');
        div.innerHTML = `<span class="icon">${item.icon}</span><span>${item.label}</span>`;
        div.onclick = () => navigateTo(item.url);
        treeList.appendChild(div);
      });
    }

    function openTree() {
      treeOpen = true;
      treeSelectedIndex = 0;
      treeOverlay.classList.add('visible');
      renderTree();
    }

    function closeTree() {
      treeOpen = false;
      treeOverlay.classList.remove('visible');
    }

    function moveTreeSelection(delta) {
      const validItems = treeItems.filter(i => !i.separator);
      const currentValid = treeItems.slice(0, treeSelectedIndex).filter(i => !i.separator).length;
      let newValid = (currentValid + delta + validItems.length) % validItems.length;

      // Map back to absolute index
      let count = 0;
      for (let i = 0; i < treeItems.length; i++) {
        if (!treeItems[i].separator) {
          if (count === newValid) {
            treeSelectedIndex = i;
            break;
          }
          count++;
        }
      }
      renderTree();
    }

    function navigateTo(url) {
      window.location.href = url;
    }

    function navigateSelected() {
      const item = treeItems[treeSelectedIndex];
      if (item && !item.separator) {
        navigateTo(item.url);
      }
    }

    document.addEventListener('keydown', (e) => {
      // Skip vim navigation on touch devices
      if (isTouchDevice && !treeOpen) return;

      // Tree navigation mode
      if (treeOpen) {
        if (e.key === 'j') {
          e.preventDefault();
          moveTreeSelection(1);
          return;
        }
        if (e.key === 'k') {
          e.preventDefault();
          moveTreeSelection(-1);
          return;
        }
        if (e.key === 'Enter' || e.key === 'o') {
          e.preventDefault();
          navigateSelected();
          return;
        }
        if (e.key === ' ' || e.key === 'Escape' || e.key === 'q') {
          e.preventDefault();
          closeTree();
          return;
        }
        return; // Block all other keys when tree is open
      }

      // Don't intercept when input is focused
      if (document.activeElement === chatInput || document.activeElement === exploreTopicInput) return;

      const key = e.key;
      const ctrl = e.ctrlKey;
      const now = Date.now();

      // Space - open tree navigator
      if (key === ' ') {
        e.preventDefault();
        openTree();
        showVimIndicator('tree');
        return;
      }

      // Ctrl+d - half page down
      if (ctrl && key === 'd') {
        e.preventDefault();
        chatMessages.scrollBy({ top: chatMessages.clientHeight / 2, behavior: 'smooth' });
        showVimIndicator('‚Üì half page');
        return;
      }

      // Ctrl+u - half page up
      if (ctrl && key === 'u') {
        e.preventDefault();
        chatMessages.scrollBy({ top: -chatMessages.clientHeight / 2, behavior: 'smooth' });
        showVimIndicator('‚Üë half page');
        return;
      }

      // j - scroll down
      if (key === 'j') {
        e.preventDefault();
        chatMessages.scrollBy({ top: 60, behavior: 'smooth' });
        showVimIndicator('j');
        return;
      }

      // k - scroll up
      if (key === 'k') {
        e.preventDefault();
        chatMessages.scrollBy({ top: -60, behavior: 'smooth' });
        showVimIndicator('k');
        return;
      }

      // gg - scroll to top (double tap g)
      if (key === 'g') {
        if (lastKey === 'g' && now - lastKeyTime < 500) {
          e.preventDefault();
          chatMessages.scrollTo({ top: 0, behavior: 'smooth' });
          showVimIndicator('gg (top)');
          lastKey = '';
          return;
        }
        lastKey = 'g';
        lastKeyTime = now;
        return;
      }

      // G - scroll to bottom
      if (key === 'G') {
        e.preventDefault();
        chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
        showVimIndicator('G (bottom)');
        return;
      }

      // h - previous version
      if (key === 'h' && currentSparkMeta && currentSparkMeta.parentId) {
        e.preventDefault();
        goVersion('prev');
        showVimIndicator('h (prev)');
        return;
      }

      // l - next version
      if (key === 'l' && currentSparkMeta && currentSparkMeta.childId) {
        e.preventDefault();
        goVersion('next');
        showVimIndicator('l (next)');
        return;
      }

      // s - spark
      if (key === 's') {
        e.preventDefault();
        spark();
        showVimIndicator('s (spark)');
        return;
      }

      // e - explore
      if (key === 'e') {
        e.preventDefault();
        showExploreInput();
        showVimIndicator('e (explore)');
        return;
      }

      // i - focus chat input (insert mode)
      if (key === 'i') {
        e.preventDefault();
        chatInput.focus();
        showVimIndicator('i (insert)');
        return;
      }

      // / - focus chat input
      if (key === '/') {
        e.preventDefault();
        chatInput.focus();
        showVimIndicator('/ (insert)');
        return;
      }

      // Esc - blur input
      if (key === 'Escape') {
        chatInput.blur();
        exploreTopicInput.blur();
        showVimIndicator('Esc (normal)');
        return;
      }

      lastKey = '';
    });
  </script>
