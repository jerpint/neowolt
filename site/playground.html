<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground · Neowolt</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    #topbar {
      background: #161b22;
      border-bottom: 1px solid #21262d;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      flex-shrink: 0;
    }

    #topbar .title { color: #6b9; font-weight: 600; }

    #topbar .actions { display: flex; gap: 0.5rem; }

    #topbar .actions button {
      font-family: inherit;
      font-size: 0.75rem;
      padding: 0.3rem 0.7rem;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #888;
      cursor: pointer;
    }

    #topbar .actions button:hover {
      border-color: #6b9;
      color: #c9d1d9;
    }

    /* Main area: stage + sidebar */
    #main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Stage — generated content */
    #stage {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #stage iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #0d1117;
    }

    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #555;
    }

    #loading canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.4;
    }

    #loading .loading-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    #loading .loading-text {
      font-size: 0.9rem;
      transition: opacity 0.5s;
    }

    #loading .loading-sub {
      font-size: 0.75rem;
      color: #333;
      margin-top: 0.5rem;
    }

    /* Sidebar chat — right side, always visible */
    #sidebar {
      width: 320px;
      flex-shrink: 0;
      background: #161b22;
      border-left: 1px solid #21262d;
      display: flex;
      flex-direction: column;
    }

    #sidebar-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #21262d;
      font-size: 0.75rem;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #sidebar-header .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #6b9;
      animation: pulse 2s infinite;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    .msg { margin-bottom: 1rem; }

    .msg .msg-label {
      font-size: 0.65rem;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: block;
      margin-bottom: 0.15rem;
    }

    .msg.user .msg-text { color: #6b9; }
    .msg.assistant .msg-text { color: #aaa; }

    #chat-input-area {
      padding: 0.5rem;
      border-top: 1px solid #21262d;
    }

    #chat-input {
      width: 100%;
      font-family: inherit;
      font-size: 0.85rem;
      padding: 0.6rem 0.8rem;
      background: #0d1117;
      border: 1px solid #21262d;
      border-radius: 6px;
      color: #c9d1d9;
      outline: none;
      resize: none;
    }

    #chat-input:focus { border-color: #6b9; }
    #chat-input::placeholder { color: #444; }

    #chat-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .chat-btn {
      flex: 1;
      font-family: inherit;
      font-size: 0.8rem;
      padding: 0.5rem;
      border: 1px solid #21262d;
      border-radius: 6px;
      cursor: pointer;
      background: #21262d;
      color: #c9d1d9;
    }

    .chat-btn:hover { border-color: #6b9; }

    .chat-btn.primary {
      background: #6b9;
      border-color: #6b9;
      color: #000;
      font-weight: 600;
    }

    .chat-btn.primary:hover { background: #7ca; border-color: #7ca; }

    /* History panel */
    #history-panel {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    #history-panel.visible {
      display: block;
    }

    .history-item {
      padding: 0.6rem 0.75rem;
      border: 1px solid #21262d;
      border-radius: 6px;
      margin-bottom: 0.4rem;
      cursor: pointer;
      transition: all 0.15s;
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .history-item:hover {
      border-color: #6b9;
      background: #1d2229;
    }

    .history-item .h-title {
      font-size: 0.8rem;
      color: #c9d1d9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item .h-meta {
      font-size: 0.65rem;
      color: #444;
      margin-top: 0.2rem;
    }

    .history-item .h-type {
      color: #6b9;
      text-transform: uppercase;
      font-size: 0.6rem;
      letter-spacing: 0.05em;
    }

    #sidebar-tabs {
      display: flex;
      border-bottom: 1px solid #21262d;
    }

    .sidebar-tab {
      flex: 1;
      padding: 0.6rem;
      font-family: inherit;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      text-align: center;
      border-bottom: 2px solid transparent;
    }

    .sidebar-tab:hover { color: #888; }
    .sidebar-tab.active { color: #6b9; border-bottom-color: #6b9; }

    /* Version nav bar */
    #version-nav {
      display: none;
      background: #161b22;
      border-bottom: 1px solid #21262d;
      padding: 0.35rem 1rem;
      font-size: 0.75rem;
      color: #555;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-shrink: 0;
    }

    #version-nav.visible { display: flex; }

    #version-nav button {
      font-family: inherit;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 3px;
      color: #888;
      cursor: pointer;
    }

    #version-nav button:hover { border-color: #6b9; color: #c9d1d9; }
    #version-nav button:disabled { opacity: 0.3; cursor: default; }
    #version-nav button:disabled:hover { border-color: #30363d; color: #888; }

    #version-nav .v-label { color: #6b9; }

    .history-item.active { border-color: #6b9; background: #1d2229; }

    /* Mobile: stack vertically */
    @media (max-width: 768px) {
      #main { flex-direction: column; }
      #sidebar {
        width: 100%;
        max-height: 45vh;
        border-left: none;
        border-top: 1px solid #21262d;
      }
    }
  </style>
</head>
<body>
  <div id="topbar">
    <span class="title">nw playground</span>
    <div class="actions">
      <button onclick="spark()">spark</button>
      <button onclick="showExploreInput()">explore</button>
      <button onclick="promptRemix()">remix url</button>
      <button onclick="toggleHistory()" id="history-btn">history</button>
    </div>
  </div>

  <div id="main">
    <div style="flex:1;display:flex;flex-direction:column;overflow:hidden;">
      <div id="version-nav">
        <button id="v-prev" onclick="goVersion('prev')">&#8592; prev</button>
        <span id="v-label" class="v-label"></span>
        <button id="v-next" onclick="goVersion('next')">next &#8594;</button>
      </div>
      <div id="stage">
      <div id="loading">
        <canvas id="loading-canvas"></canvas>
        <div class="loading-content">
          <div class="loading-text" id="loading-text">waking up...</div>
          <div class="loading-sub" id="loading-sub"></div>
        </div>
      </div>
      <iframe id="content" style="display:none;"></iframe>
      <div id="welcome" style="display:none;position:absolute;inset:0;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;color:#555;">
        <div style="font-size:1.2rem;color:#6b9;">neowolt playground</div>
        <div style="font-size:0.85rem;max-width:320px;text-align:center;line-height:1.6;">interactive sparks generated live by neowolt. pick one from history or generate something new.</div>
        <div style="display:flex;gap:0.75rem;">
          <button onclick="spark()" style="padding:0.75rem 2rem;background:#6b9;color:#0d1117;border:none;border-radius:6px;font-family:inherit;font-size:0.95rem;cursor:pointer;font-weight:bold;">spark</button>
          <button onclick="showExploreInput()" style="padding:0.75rem 2rem;background:transparent;color:#6b9;border:1px solid #6b9;border-radius:6px;font-family:inherit;font-size:0.95rem;cursor:pointer;">explore a topic</button>
        </div>
      </div>
      <div id="explore-input" style="display:none;position:absolute;inset:0;flex-direction:column;align-items:center;justify-content:center;gap:1rem;color:#555;">
        <div style="font-size:1rem;color:#6b9;">what do you want to explore?</div>
        <div style="display:flex;gap:0.5rem;width:100%;max-width:400px;">
          <input type="text" id="explore-topic" placeholder="e.g. attention mechanisms, unix philosophy, generative art..." style="flex:1;padding:0.6rem 1rem;background:#161b22;border:1px solid #30363d;border-radius:6px;color:#c9d1d9;font-family:inherit;font-size:0.9rem;outline:none;" />
          <button onclick="submitExplore()" style="padding:0.6rem 1.5rem;background:#6b9;color:#0d1117;border:none;border-radius:6px;font-family:inherit;font-size:0.9rem;cursor:pointer;font-weight:bold;">go</button>
        </div>
        <div style="font-size:0.75rem;color:#444;">deep-dive learning page, not just a summary</div>
      </div>
    </div>
    </div>

    <div id="sidebar">
      <div id="sidebar-tabs">
        <button class="sidebar-tab active" onclick="showTab('chat')">chat</button>
        <button class="sidebar-tab" onclick="showTab('history')">history</button>
      </div>
      <div id="chat-messages"></div>
      <div id="history-panel"></div>
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="react, ask, redirect...">
        <div id="chat-buttons">
          <button class="chat-btn" onclick="spark()">next</button>
          <button class="chat-btn primary" onclick="sendChat()">send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('content');
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const loadingSub = document.getElementById('loading-sub');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const versionNav = document.getElementById('version-nav');
    const vPrev = document.getElementById('v-prev');
    const vNext = document.getElementById('v-next');
    const vLabel = document.getElementById('v-label');

    let chatHistory = [];
    let loadingInterval = null;
    let waveAnim = null;
    let currentStageContext = '';
    let currentSparkId = null;
    let currentSparkMeta = null; // { parentId, childId, version, totalVersions }

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendChat();
    });

    document.getElementById('explore-topic').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') submitExplore();
    });

    // --- Hash routing ---
    window.addEventListener('hashchange', () => {
      const id = location.hash.slice(1);
      if (id && id !== currentSparkId) loadSpark(id, true);
    });

    function setHash(id) {
      if (id) {
        history.replaceState(null, '', '#' + id);
      } else {
        history.replaceState(null, '', location.pathname);
      }
    }

    // --- Version nav ---
    function updateVersionNav(meta) {
      currentSparkMeta = meta;
      if (meta && meta.totalVersions > 1) {
        versionNav.classList.add('visible');
        vLabel.textContent = `v${meta.version} of ${meta.totalVersions}`;
        vPrev.disabled = !meta.parentId;
        vNext.disabled = !meta.childId;
      } else {
        versionNav.classList.remove('visible');
      }
    }

    function goVersion(dir) {
      if (!currentSparkMeta) return;
      const id = dir === 'prev' ? currentSparkMeta.parentId : currentSparkMeta.childId;
      if (id) loadSpark(id);
    }

    // --- Generative loading visual ---
    function startLoadingVisual() {
      const canvas = document.getElementById('loading-canvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let t = 0;

      function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      const gap = 40;
      let lastFrame = 0;
      function draw(now) {
        waveAnim = requestAnimationFrame(draw);
        if (now - lastFrame < 50) return; // ~20fps cap
        lastFrame = now;
        const w = canvas.width, h = canvas.height;
        ctx.clearRect(0, 0, w, h);
        const cols = Math.floor(w / gap);
        const rows = Math.floor(h / gap);
        for (let i = 0; i < cols; i++) {
          for (let j = 0; j < rows; j++) {
            const x = i * gap + gap/2, y = j * gap + gap/2;
            const d = Math.sqrt((x - w/2) ** 2 + (y - h/2) ** 2);
            const wave = Math.sin(d * 0.015 - t * 0.03) * 0.5 + 0.5;
            ctx.beginPath();
            ctx.arc(x, y, wave * 3 + 0.5, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(102, 187, 153, ${wave * 0.6 + 0.1})`;
            ctx.fill();
          }
        }
        t++;
      }
      waveAnim = requestAnimationFrame(draw);
    }

    function stopLoadingVisual() {
      if (waveAnim) cancelAnimationFrame(waveAnim);
    }

    const loadingPhases = {
      spark: ['reading your feed...', 'connecting some dots...', 'picking an angle...', 'building something interactive...', 'adding the finishing touches...'],
      explore: ['diving into the topic...', 'finding unexpected angles...', 'building the page...', 'making it interactive...', 'almost there...'],
      remix: ['fetching the page...', 'reading through it...', 'remixing...', 'building the interactive version...', 'almost there...'],
    };

    function showInStage(html, sparkId, meta) {
      stopLoadingVisual();
      clearInterval(loadingInterval);
      iframe.srcdoc = html;
      iframe.style.display = 'block';
      loading.style.display = 'none';
      document.getElementById('welcome').style.display = 'none';

      const titleMatch = html.match(/<title>(.*?)<\/title>/i);
      currentStageContext = titleMatch ? titleMatch[1] : 'Interactive page on stage';

      if (sparkId) {
        currentSparkId = sparkId;
        setHash(sparkId);
      }

      updateVersionNav(meta || null);
    }

    function showLoading(type, detail) {
      loading.style.display = 'flex';
      iframe.style.display = 'none';
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('explore-input').style.display = 'none';
      versionNav.classList.remove('visible');

      const phases = loadingPhases[type] || loadingPhases.spark;
      let step = 0;
      loadingText.textContent = phases[0];
      loadingSub.textContent = detail || '';
      startLoadingVisual();

      clearInterval(loadingInterval);
      loadingInterval = setInterval(() => {
        step++;
        if (step < phases.length) {
          loadingText.style.opacity = 0;
          setTimeout(() => { loadingText.textContent = phases[step]; loadingText.style.opacity = 1; }, 300);
        }
      }, 4000);
    }

    // --- Content generators ---
    // SSE-based generation — streams progress into chat, receives final HTML
    function streamGenerate(url, loadingType, loadingLabel) {
      showLoading(loadingType, loadingLabel);
      // Show streaming progress in chat sidebar
      showTab('chat');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg assistant';
      msgDiv.innerHTML = '<span class="msg-label">nw</span><span class="msg-text" style="color:#555;font-style:italic;">thinking...</span>';
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      const textSpan = msgDiv.querySelector('.msg-text');
      let lastText = '';

      return new Promise((resolve, reject) => {
        const es = new EventSource(url);
        es.onmessage = (ev) => {
          try {
            const data = JSON.parse(ev.data);
            if (data.type === 'progress') {
              loadingText.textContent = (data.status || 'generating') + '...';
              // Stream Claude's thinking into chat
              if (data.text && data.text !== lastText) {
                textSpan.style.color = '';
                textSpan.style.fontStyle = '';
                textSpan.innerHTML = formatText(data.text);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                lastText = data.text;
              }
            } else if (data.type === 'stage') {
              es.close();
              if (!lastText) textSpan.innerHTML = '<em style="color:#555;">done</em>';
              showInStage(data.html, data.sparkId, null);
              resolve();
            } else if (data.type === 'error') {
              es.close();
              textSpan.innerHTML = '<span style="color:#f66;">' + (data.message || 'something went wrong') + '</span>';
              loadingText.textContent = data.message || 'something went wrong';
              stopLoadingVisual();
              reject(new Error(data.message));
            } else if (data.type === 'done') {
              es.close();
            }
          } catch {}
        };
        es.onerror = () => {
          es.close();
          textSpan.innerHTML = '<span style="color:#f66;">connection lost</span>';
          loadingText.textContent = 'connection lost';
          stopLoadingVisual();
          reject(new Error('connection lost'));
        };
      });
    }

    async function spark() {
      try { await streamGenerate('/spark', 'spark'); } catch {}
    }

    async function explore(topic) {
      try { await streamGenerate('/explore/' + encodeURIComponent(topic), 'explore', topic); } catch {}
    }

    async function remix(url) {
      try { await streamGenerate('/remix?url=' + encodeURIComponent(url), 'remix', url); } catch {}
    }

    function showExploreInput() {
      loading.style.display = 'none';
      iframe.style.display = 'none';
      document.getElementById('welcome').style.display = 'none';
      const el = document.getElementById('explore-input');
      el.style.display = 'flex';
      const input = document.getElementById('explore-topic');
      input.value = '';
      input.focus();
    }

    function submitExplore() {
      const topic = document.getElementById('explore-topic').value.trim();
      if (!topic) return;
      document.getElementById('explore-input').style.display = 'none';
      explore(topic);
    }

    function promptRemix() {
      const url = prompt('URL to remix?');
      if (url) remix(url.startsWith('http') ? url : 'https://' + url);
    }

    // --- Chat (streaming) ---
    async function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg) return;

      chatInput.value = '';
      addMsg('user', msg);

      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg assistant';
      msgDiv.innerHTML = '<span class="msg-label">nw</span><span class="msg-text" style="color:#555;font-style:italic;">thinking...</span>';
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      const textSpan = msgDiv.querySelector('.msg-text');

      let fullReply = '';
      let started = false;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: msg,
            history: chatHistory,
            stageContext: currentStageContext,
            stageHtml: iframe.srcdoc || '',
            currentSparkId: currentSparkId,
          }),
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop();

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            try {
              const event = JSON.parse(line.slice(6));

              if (event.type === 'delta') {
                if (!started) {
                  textSpan.style.color = '';
                  textSpan.style.fontStyle = '';
                  textSpan.textContent = '';
                  started = true;
                }
                fullReply += event.text;
                textSpan.innerHTML = formatText(fullReply);
                chatMessages.scrollTop = chatMessages.scrollHeight;
              }

              if (event.type === 'stage' && event.html) {
                // Chat generated something — load with version chain
                const meta = { parentId: event.parentId || null, childId: null, version: 0, totalVersions: 0 };
                showInStage(event.html, event.sparkId, null);
                // Fetch full chain info
                if (event.sparkId) {
                  fetch('/history/' + event.sparkId + '/meta').then(r => r.json()).then(m => updateVersionNav(m)).catch(() => {});
                }
              }
            } catch {}
          }
        }

        const cleanReply = fullReply.replace(/<stage>[\s\S]*?<\/stage>/g, '').trim();
        textSpan.innerHTML = formatText(cleanReply);

        chatHistory.push({ role: 'user', content: msg });
        chatHistory.push({ role: 'assistant', content: cleanReply });
        if (chatHistory.length > 20) chatHistory = chatHistory.slice(-20);
      } catch {
        textSpan.textContent = 'connection lost';
        textSpan.style.color = '#555';
      }
    }

    function formatText(text) {
      return text
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        .replace(/`(.+?)`/g, '<code style="background:#252a30;padding:0.15em 0.4em;border-radius:3px;">$1</code>')
        .replace(/\n/g, '<br>');
    }

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.innerHTML = `<span class="msg-label">${role === 'user' ? 'you' : 'nw'}</span><span class="msg-text">${formatText(text)}</span>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // --- Tabs & History ---
    const historyPanel = document.getElementById('history-panel');

    function showTab(tab) {
      document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.sidebar-tab[onclick="showTab('${tab}')"]`).classList.add('active');

      if (tab === 'chat') {
        chatMessages.style.display = 'block';
        historyPanel.classList.remove('visible');
      } else {
        chatMessages.style.display = 'none';
        historyPanel.classList.add('visible');
        loadHistory();
      }
    }

    function toggleHistory() {
      const historyTab = document.querySelector('.sidebar-tab[onclick="showTab(\'history\')"]');
      if (historyTab.classList.contains('active')) showTab('chat');
      else showTab('history');
    }

    async function loadHistory() {
      try {
        const res = await fetch('/history');
        const sparks = await res.json();
        historyPanel.innerHTML = sparks.length === 0
          ? '<div style="color:#444;text-align:center;padding:2rem;font-size:0.85rem;">no sparks yet</div>'
          : sparks.map(s => `
            <a class="history-item ${s.id === currentSparkId ? 'active' : ''}" href="#${s.id}">
              <div class="h-type">${s.type}${s.parentId ? ' (v+)' : ''}</div>
              <div class="h-title">${s.title}</div>
              <div class="h-meta">${new Date(s.timestamp).toLocaleString()}</div>
            </a>
          `).join('');
      } catch {
        historyPanel.innerHTML = '<div style="color:#555;padding:1rem;">failed to load</div>';
      }
    }

    async function loadSpark(id, fromHash) {
      showLoading('spark', 'loading...');
      if (!fromHash) showTab('chat');
      try {
        const res = await fetch('/history/' + id);
        const sparkId = res.headers.get('x-spark-id') || id;
        const parentId = res.headers.get('x-spark-parent') || null;
        const childId = res.headers.get('x-spark-child') || null;
        const version = parseInt(res.headers.get('x-spark-version')) || 1;
        const total = parseInt(res.headers.get('x-spark-total')) || 1;
        const html = await res.text();

        showInStage(html, sparkId, { parentId, childId, version, totalVersions: total });
      } catch {
        loadingText.textContent = 'failed to load spark';
        stopLoadingVisual();
      }
    }

    // --- Init ---
    const hashId = location.hash.slice(1);
    if (hashId) {
      loadSpark(hashId);
    } else {
      // Show welcome + history, no auto-spark
      showTab('history');
      loadHistory();
      loading.style.display = 'none';
      iframe.style.display = 'none';
      document.getElementById('welcome').style.display = 'flex';
    }
  </script>
</body>
</html>
