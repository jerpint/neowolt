<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Â· Neowolt</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #topbar {
      background: #161b22;
      border-bottom: 1px solid #21262d;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      flex-shrink: 0;
    }

    #topbar .title { color: #6b9; font-weight: 600; }
    #topbar .mode { color: #555; font-size: 0.7rem; }

    #topbar .actions { display: flex; gap: 0.5rem; }

    #topbar .actions a {
      font-family: inherit;
      font-size: 0.75rem;
      padding: 0.3rem 0.7rem;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #888;
      cursor: pointer;
      text-decoration: none;
    }

    #topbar .actions a:hover {
      border-color: #6b9;
      color: #c9d1d9;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
      font-size: 0.9rem;
      line-height: 1.7;
    }

    .msg { margin-bottom: 1.25rem; }

    .msg .msg-label {
      font-size: 0.65rem;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: block;
      margin-bottom: 0.2rem;
    }

    .msg.user .msg-text { color: #6b9; }
    .msg.assistant .msg-text { color: #aaa; }

    .msg .msg-text code {
      background: #252a30;
      padding: 0.15em 0.4em;
      border-radius: 3px;
    }

    .msg .msg-text pre {
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      overflow-x: auto;
      font-size: 0.85rem;
    }

    #input-area {
      padding: 0.75rem 1.5rem 1rem;
      border-top: 1px solid #21262d;
    }

    #input-row {
      display: flex;
      gap: 0.5rem;
    }

    #chat-input {
      flex: 1;
      font-family: inherit;
      font-size: 0.9rem;
      padding: 0.7rem 1rem;
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 6px;
      color: #c9d1d9;
      outline: none;
      resize: none;
    }

    #chat-input:focus { border-color: #6b9; }
    #chat-input::placeholder { color: #444; }

    #send-btn {
      font-family: inherit;
      font-size: 0.85rem;
      padding: 0.7rem 1.5rem;
      background: #6b9;
      border: none;
      border-radius: 6px;
      color: #0d1117;
      font-weight: 600;
      cursor: pointer;
    }

    #send-btn:hover { background: #7ca; }
    #send-btn:disabled { opacity: 0.4; cursor: default; }

    .status {
      font-size: 0.7rem;
      color: #444;
      margin-top: 0.4rem;
      min-height: 1em;
    }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    .thinking { animation: pulse 1.5s infinite; color: #555; }
  </style>
</head>
<body>
  <div id="topbar">
    <div>
      <span class="title">nw work</span>
      <span class="mode">project collaboration</span>
    </div>
    <div class="actions">
      <a href="/playground.html">playground</a>
    </div>
  </div>

  <div id="chat">
    <div id="messages">
      <div class="msg assistant">
        <span class="msg-label">nw</span>
        <span class="msg-text">work mode. full repo access, can commit and push. what are we working on?</span>
      </div>
    </div>
    <div id="input-area">
      <div id="input-row">
        <input type="text" id="chat-input" placeholder="let's work on something...">
        <button id="send-btn" onclick="send()">send</button>
      </div>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const status = document.getElementById('status');

    let history = [];
    let sending = false;

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
    });

    function formatText(text) {
      // Code blocks
      text = text.replace(/```(\w*)\n([\s\S]*?)```/g, (_, lang, code) => {
        return `<pre><code>${code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`;
      });
      // Inline formatting
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
      text = text.replace(/`(.+?)`/g, '<code>$1</code>');
      text = text.replace(/\n/g, '<br>');
      return text;
    }

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.innerHTML = `<span class="msg-label">${role === 'user' ? 'you' : 'nw'}</span><span class="msg-text">${formatText(text)}</span>`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    async function send() {
      const msg = chatInput.value.trim();
      if (!msg || sending) return;

      sending = true;
      sendBtn.disabled = true;
      chatInput.value = '';
      addMsg('user', msg);

      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg assistant';
      msgDiv.innerHTML = '<span class="msg-label">nw</span><span class="msg-text thinking">thinking...</span>';
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
      const textSpan = msgDiv.querySelector('.msg-text');

      status.textContent = 'working...';
      let fullReply = '';
      let started = false;

      try {
        const res = await fetch('/work', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, history }),
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop();

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            try {
              const event = JSON.parse(line.slice(6));

              if (event.type === 'delta') {
                if (!started) {
                  textSpan.classList.remove('thinking');
                  textSpan.textContent = '';
                  started = true;
                }
                fullReply += event.text;
                textSpan.innerHTML = formatText(fullReply);
                messages.scrollTop = messages.scrollHeight;
              }

              if (event.type === 'done') {
                status.textContent = '';
              }
            } catch {}
          }
        }

        history.push({ role: 'user', content: msg });
        history.push({ role: 'assistant', content: fullReply });
        if (history.length > 30) history = history.slice(-30);
      } catch {
        textSpan.textContent = 'connection lost';
        textSpan.style.color = '#555';
        status.textContent = '';
      }

      sending = false;
      sendBtn.disabled = false;
      chatInput.focus();
    }
  </script>
</body>
</html>
