<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work ¬∑ Neowolt</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #topbar {
      background: #161b22;
      border-bottom: 1px solid #21262d;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      flex-shrink: 0;
    }

    #topbar .title { color: #6b9; font-weight: 600; }
    #topbar .mode { color: #555; font-size: 0.7rem; }

    #topbar .actions { display: flex; gap: 0.5rem; }

    #topbar .actions a {
      font-family: inherit;
      font-size: 0.75rem;
      padding: 0.3rem 0.7rem;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #888;
      cursor: pointer;
      text-decoration: none;
    }

    #topbar .actions a:hover {
      border-color: #6b9;
      color: #c9d1d9;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
      font-size: 0.9rem;
      line-height: 1.7;
    }

    .msg { margin-bottom: 1.25rem; }

    .msg .msg-label {
      font-size: 0.65rem;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: block;
      margin-bottom: 0.2rem;
    }

    .msg.user .msg-text { color: #6b9; }
    .msg.assistant .msg-text { color: #aaa; }

    .msg.queued {
      opacity: 0.4;
    }

    .msg.queued .msg-text::before {
      content: '‚è≥ ';
      font-size: 0.75em;
    }

    .msg .msg-text code {
      background: #252a30;
      padding: 0.15em 0.4em;
      border-radius: 3px;
    }

    .msg .msg-text pre {
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      overflow-x: auto;
      font-size: 0.85rem;
    }

    #input-area {
      padding: 0.75rem 1.5rem 1rem;
      border-top: 1px solid #21262d;
    }

    #input-row {
      display: flex;
      gap: 0.5rem;
    }

    #chat-input {
      flex: 1;
      font-family: inherit;
      font-size: 1rem;
      padding: 1rem;
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 6px;
      color: #c9d1d9;
      outline: none;
      resize: none;
      min-height: 3rem;
      max-height: 12rem;
      overflow-y: auto;
      line-height: 1.5;
    }

    #chat-input:focus { border-color: #6b9; box-shadow: 0 0 0 1px #6b9; }
    #chat-input::placeholder { color: #444; }

    #send-btn {
      font-family: inherit;
      font-size: 0.85rem;
      padding: 0.7rem 1.5rem;
      background: #6b9;
      border: none;
      border-radius: 6px;
      color: #0d1117;
      font-weight: 600;
      cursor: pointer;
      align-self: flex-end; /* Stay at bottom when textarea grows */
    }

    #send-btn:hover { background: #7ca; }
    #send-btn:disabled { opacity: 0.4; cursor: default; }

    /* Floating scroll-to-top button */
    #scroll-top-btn {
      position: fixed;
      bottom: 5rem;
      left: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 50%;
      color: #888;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: all 0.2s;
    }

    #scroll-top-btn.visible { display: flex; }
    #scroll-top-btn:hover { background: #30363d; color: #6b9; border-color: #6b9; }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      #input-area { padding: 0.5rem 1rem 0.75rem; }

      #send-btn {
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
        min-height: 3rem; /* Match minimum textarea height */
      }

      #topbar { padding: 0.4rem 0.75rem; }
      #topbar .title { font-size: 0.85rem; }
      #topbar .mode { display: none; } /* Hide on very small screens */

      #messages { padding: 0.75rem 1rem; }
    }

    .status {
      font-size: 0.7rem;
      color: #444;
      margin-top: 0.4rem;
      min-height: 1em;
    }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    .thinking { animation: pulse 1.5s infinite; color: #555; }

    #vim-indicator {
      position: fixed;
      bottom: 0.5rem;
      right: 0.5rem;
      font-size: 0.65rem;
      color: #444;
      background: #161b22;
      padding: 0.3rem 0.6rem;
      border: 1px solid #21262d;
      border-radius: 3px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    #vim-indicator.visible { opacity: 1; }


    /* NERDTree-style file navigator */
    #tree-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #tree-overlay.visible { display: flex; }

    #tree-container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      max-height: 70vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #tree-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #21262d;
      font-size: 0.75rem;
      color: #6b9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #tree-header .help {
      color: #555;
      font-size: 0.65rem;
    }

    #tree-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
    }

    .tree-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #888;
      transition: background 0.1s;
    }

    .tree-item:hover {
      background: #1c2128;
    }

    .tree-item.selected {
      background: #21262d;
      color: #c9d1d9;
      border-left: 2px solid #6b9;
    }

    .tree-item .icon {
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div>
      <span class="title">nw work</span>
      <span class="mode">project collaboration</span>
    </div>
    <div class="actions">
      <button id="refresh-btn" onclick="location.reload()" style="font-family: inherit; font-size: 0.75rem; padding: 0.3rem 0.7rem; background: #21262d; border: 1px solid #30363d; border-radius: 4px; color: #888; cursor: pointer;">‚Üª refresh</button>
      <a href="/playground.html">playground</a>
    </div>
  </div>

  <div id="chat">
    <div id="messages">
      <div class="msg assistant">
        <span class="msg-label">nw</span>
        <span class="msg-text">work mode. full repo access, can commit and push. what are we working on?</span>
      </div>
    </div>
    <div id="input-area">
      <div id="input-row">
        <textarea id="chat-input" placeholder="let's work on something..." rows="1"></textarea>
        <button id="send-btn" onclick="send()">send</button>
      </div>
      <div class="status" id="status"></div>
    </div>
  </div>

  <div id="vim-indicator">vim</div>

  <!-- Scroll to top button -->
  <button id="scroll-top-btn" onclick="scrollToTop()">‚Üë</button>

  <!-- NERDTree-style navigator -->
  <div id="tree-overlay">
    <div id="tree-container">
      <div id="tree-header">
        <span>NAVIGATE</span>
        <span class="help">j/k: move ¬∑ o/enter: open ¬∑ space/esc/q: close</span>
      </div>
      <div id="tree-list">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const status = document.getElementById('status');
    const treeOverlay = document.getElementById('tree-overlay');
    const treeList = document.getElementById('tree-list');
    const scrollTopBtn = document.getElementById('scroll-top-btn');

    let sending = false;
    let treeOpen = false;
    let treeSelectedIndex = 0;
    let messageQueue = []; // Queue for messages sent while processing

    // Show/hide scroll-to-top button based on scroll position
    messages.addEventListener('scroll', () => {
      if (messages.scrollTop > 300) {
        scrollTopBtn.classList.add('visible');
      } else {
        scrollTopBtn.classList.remove('visible');
      }
    });

    // Scroll to top function
    function scrollToTop() {
      messages.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Site navigation tree structure
    const treeItems = [
      { label: 'Playground', icon: '‚ö°', url: '/playground.html' },
      { label: 'Work', icon: 'üõ†', url: '/work.html' },
      { label: '---', separator: true },
      { label: 'neowolt.vercel.app', icon: 'üè†', url: 'https://neowolt.vercel.app' },
      { label: 'woltspace.com', icon: 'üå±', url: 'https://woltspace.com' },
    ];

    // Load history on page load
    async function loadHistory() {
      try {
        const res = await fetch('/work/history?limit=30');
        const history = await res.json();

        // Deduplicate: collapse consecutive assistant messages (take longest)
        // This handles the case where I save after each turn (creating overlapping entries)
        const deduplicated = [];
        let assistantGroup = [];

        for (const msg of history) {
          if (msg.role === 'assistant') {
            assistantGroup.push(msg);
          } else {
            // Flush assistant group
            if (assistantGroup.length > 0) {
              const longest = assistantGroup.reduce((a, b) =>
                a.content.length > b.content.length ? a : b
              );
              deduplicated.push(longest);
              assistantGroup = [];
            }
            deduplicated.push(msg);
          }
        }

        // Flush final assistant group
        if (assistantGroup.length > 0) {
          const longest = assistantGroup.reduce((a, b) =>
            a.content.length > b.content.length ? a : b
          );
          deduplicated.push(longest);
        }

        for (const msg of deduplicated) {
          addMsg(msg.role, msg.content);
        }
      } catch (err) {
        console.error('Failed to load history:', err);
      }
    }
    loadHistory();

    // Auto-resize textarea
    function autoResize() {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 192) + 'px'; // max 12rem
    }

    chatInput.addEventListener('input', autoResize);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
      if (e.key === 'Escape') {
        e.preventDefault();
        chatInput.blur();
      }
    });

    function formatText(text) {
      // Code blocks
      text = text.replace(/```(\w*)\n([\s\S]*?)```/g, (_, lang, code) => {
        return `<pre><code>${code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`;
      });
      // Inline formatting
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
      text = text.replace(/`(.+?)`/g, '<code>$1</code>');
      text = text.replace(/\n/g, '<br>');
      return text;
    }

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.innerHTML = `<span class="msg-label">${role === 'user' ? 'you' : 'nw'}</span><span class="msg-text">${formatText(text)}</span>`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    async function send() {
      const msg = chatInput.value.trim();
      if (!msg) return;

      chatInput.value = '';

      // If currently processing, queue this message
      if (sending) {
        const queuedDiv = addMsg('user', msg);
        queuedDiv.classList.add('queued');
        queuedDiv.dataset.message = msg;
        messageQueue.push(msg);
        return;
      }

      // Process immediately
      processMessage(msg);
    }

    async function processMessage(msg) {
      sending = true;
      sendBtn.disabled = true;

      // Add user message (or upgrade queued message)
      const existingQueued = Array.from(messages.children).find(
        el => el.classList.contains('queued') && el.dataset.message === msg
      );
      if (existingQueued) {
        existingQueued.classList.remove('queued');
        delete existingQueued.dataset.message;
      } else {
        addMsg('user', msg);
      }

      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg assistant';
      msgDiv.innerHTML = '<span class="msg-label">nw</span><span class="msg-text thinking">thinking...</span>';
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
      const textSpan = msgDiv.querySelector('.msg-text');

      status.textContent = messageQueue.length > 0
        ? `working... (${messageQueue.length} queued)`
        : 'working...';
      let fullReply = '';
      let started = false;

      try {
        const res = await fetch('/work', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg }),
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop();

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            try {
              const event = JSON.parse(line.slice(6));

              if (event.type === 'delta') {
                if (!started) {
                  textSpan.classList.remove('thinking');
                  textSpan.textContent = '';
                  started = true;
                }
                fullReply += event.text;
                textSpan.innerHTML = formatText(fullReply);
                messages.scrollTop = messages.scrollHeight;
              }

              if (event.type === 'done') {
                status.textContent = '';
              }
            } catch {}
          }
        }

      } catch {
        textSpan.textContent = 'connection lost';
        textSpan.style.color = '#555';
        status.textContent = '';
      }

      sending = false;

      // Process next queued message if any
      if (messageQueue.length > 0) {
        const nextMsg = messageQueue.shift();
        setTimeout(() => processMessage(nextMsg), 100); // Small delay to show completion
      } else {
        sendBtn.disabled = false;
        chatInput.focus();
      }
    }

    // --- Tree navigation ---
    function renderTree() {
      treeList.innerHTML = '';
      treeItems.forEach((item, i) => {
        if (item.separator) {
          const sep = document.createElement('div');
          sep.style.borderTop = '1px solid #21262d';
          sep.style.margin = '0.5rem 0';
          treeList.appendChild(sep);
          return;
        }
        const div = document.createElement('div');
        div.className = 'tree-item' + (i === treeSelectedIndex ? ' selected' : '');
        div.innerHTML = `<span class="icon">${item.icon}</span><span>${item.label}</span>`;
        div.onclick = () => navigateTo(item.url);
        treeList.appendChild(div);
      });
    }

    function openTree() {
      treeOpen = true;
      treeSelectedIndex = 0;
      treeOverlay.classList.add('visible');
      renderTree();
    }

    function closeTree() {
      treeOpen = false;
      treeOverlay.classList.remove('visible');
    }

    function moveTreeSelection(delta) {
      const validItems = treeItems.filter(i => !i.separator);
      const currentValid = treeItems.slice(0, treeSelectedIndex).filter(i => !i.separator).length;
      let newValid = (currentValid + delta + validItems.length) % validItems.length;

      // Map back to absolute index
      let count = 0;
      for (let i = 0; i < treeItems.length; i++) {
        if (!treeItems[i].separator) {
          if (count === newValid) {
            treeSelectedIndex = i;
            break;
          }
          count++;
        }
      }
      renderTree();
    }

    function navigateTo(url) {
      window.location.href = url;
    }

    function navigateSelected() {
      const item = treeItems[treeSelectedIndex];
      if (item && !item.separator) {
        navigateTo(item.url);
      }
    }

    // --- Vim navigation ---
    const vimIndicator = document.getElementById('vim-indicator');
    let lastKeyTime = 0;
    let lastKey = '';

    function showVimIndicator(action) {
      vimIndicator.textContent = action;
      vimIndicator.classList.add('visible');
      setTimeout(() => vimIndicator.classList.remove('visible'), 800);
    }

    document.addEventListener('keydown', (e) => {
      // Tree navigation mode
      if (treeOpen) {
        if (e.key === 'j') {
          e.preventDefault();
          moveTreeSelection(1);
          return;
        }
        if (e.key === 'k') {
          e.preventDefault();
          moveTreeSelection(-1);
          return;
        }
        if (e.key === 'Enter' || e.key === 'o') {
          e.preventDefault();
          navigateSelected();
          return;
        }
        if (e.key === ' ' || e.key === 'Escape' || e.key === 'q') {
          e.preventDefault();
          closeTree();
          return;
        }
        return; // Block all other keys when tree is open
      }

      // Don't intercept when input is focused
      if (document.activeElement === chatInput) return;

      const key = e.key;
      const ctrl = e.ctrlKey;
      const now = Date.now();

      // Space - open tree navigator
      if (key === ' ') {
        e.preventDefault();
        openTree();
        showVimIndicator('tree');
        return;
      }

      // Ctrl+d - half page down
      if (ctrl && key === 'd') {
        e.preventDefault();
        messages.scrollBy({ top: messages.clientHeight / 2, behavior: 'smooth' });
        showVimIndicator('‚Üì half page');
        return;
      }

      // Ctrl+u - half page up
      if (ctrl && key === 'u') {
        e.preventDefault();
        messages.scrollBy({ top: -messages.clientHeight / 2, behavior: 'smooth' });
        showVimIndicator('‚Üë half page');
        return;
      }

      // j - scroll down
      if (key === 'j') {
        e.preventDefault();
        messages.scrollBy({ top: 60, behavior: 'smooth' });
        showVimIndicator('j');
        return;
      }

      // k - scroll up
      if (key === 'k') {
        e.preventDefault();
        messages.scrollBy({ top: -60, behavior: 'smooth' });
        showVimIndicator('k');
        return;
      }

      // gg - scroll to top (double tap g)
      if (key === 'g') {
        if (lastKey === 'g' && now - lastKeyTime < 500) {
          e.preventDefault();
          messages.scrollTo({ top: 0, behavior: 'smooth' });
          showVimIndicator('gg (top)');
          lastKey = '';
          return;
        }
        lastKey = 'g';
        lastKeyTime = now;
        return;
      }

      // G - scroll to bottom
      if (key === 'G') {
        e.preventDefault();
        messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });
        showVimIndicator('G (bottom)');
        return;
      }

      // i - focus input (insert mode)
      if (key === 'i') {
        e.preventDefault();
        chatInput.focus();
        showVimIndicator('i (insert)');
        return;
      }

      // / - focus input (search/insert)
      if (key === '/') {
        e.preventDefault();
        chatInput.focus();
        showVimIndicator('/ (insert)');
        return;
      }

      lastKey = '';
    });
  </script>
</body>
</html>
